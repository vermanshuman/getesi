<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/tpl/Admin/EditBase.xhtml">
    <ui:param name="edit_title" value="#{msg.documentConversionSettings}"/>
    <ui:param name="bean" value="#{documentConversionSettingsBean}"/>

    <ui:define name="edit_body">
       <div align="center">
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid"
                         columnClasses="ui-grid-col-3, ui-grid-col-9" style="width: 40%;">

                <span><span class="red">*</span>#{msg.dcsSofficeCommand}:</span>
                <p:inputText value="#{bean.sofficeCommand}" id="command" styleClass="input-width" 
                label="#{msg.dcsSofficeCommand}"/>

                <span><span class="red">*</span>#{msg.dcsSofficeTempDirPrefix}:</span>
                <p:inputText value="#{bean.sofficeTempDirPrefix}" id="tempDirPrefix"
                             styleClass="input-width" label="#{msg.dcsSofficeTempDirPrefix}"/>

                <span><span class="red">*</span>#{msg.dcsHeaderImage}:</span>
                <p:inputText value="#{bean.headerImage}" id="headerImage"
                             styleClass="input-width" label="#{msg.dcsHeaderImage}"/>
                             
                <span><span class="red">*</span>#{msg.dcsFooterImage}:</span>
                <p:inputText value="#{bean.footerImage}" id="footerImage"
                             styleClass="input-width" label="#{msg.dcsFooterImage}"/>
            </p:panelGrid>
        </div>
    </ui:define>
</ui:composition>
