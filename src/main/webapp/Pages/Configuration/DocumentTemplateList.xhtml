<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">
    <ui:param name="list_title" value="#{msg.docTemplates}"/>
    <ui:param name="bean" value="#{documentTemplateListBean}"/>

    <ui:define name="columns">
        <p:column headerText="#{msg.name}" sortBy="#{item.name}"
                  filterBy="#{item.name}" filterMatchMode="contains">
            <h:outputText value="#{item.name}"/>
        </p:column>

        <p:column sortBy="#{item.model.name}" filterBy="#{item.model.name}"
                  headerText="#{msg.docTemplatesModelType}" filterMatchMode="contains">
            <h:outputText value="#{item.model.name}"/>
        </p:column>

    </ui:define>

</ui:composition>
</html>
