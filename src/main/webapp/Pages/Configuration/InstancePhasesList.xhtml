<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">
    <ui:param name="list_title" value="#{msg.instancePhases}"/>
    <ui:param name="bean" value="#{instancePhasesListBean}"/>

    <ui:define name="columns">
        <p:column headerText="#{msg.instancePhasesPlace}"
                  sortBy="#{item.place}">
            <f:facet name="header">
                <p:selectOneMenu value="#{bean.selectedPlace}">
                    <f:selectItems value="#{bean.places}"/>
                    <p:ajax event="change" listener="#{bean.onFilterChange}"
                            update=":form"/>
                </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{item.place}" converter="enumConverter"/>
        </p:column>

        <p:column headerText="#{msg.instancePhasesModel}"
                  filterMatchMode="contains" sortBy="#{item.model.id}"
                  filterBy="#{item.model.id}">
            <h:outputText value="#{item.model}"/>
        </p:column>

        <p:column headerText="#{msg.instancePhasesListRequestType}"
                  sortBy="#{item.requestTypeId}">
            <h:outputText value="#{item.requestType}"/>
        </p:column>

        <p:column headerText="#{msg.instancePhasesListDocumentType}"
                  sortBy="#{item.documentTypeId}">
            <h:outputText value="#{item.documentType}"/>
        </p:column>
    </ui:define>

</ui:composition>
</html>
