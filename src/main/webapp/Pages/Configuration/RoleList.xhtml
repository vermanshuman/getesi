<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">
    <ui:param name="list_title" value="#{msg.roles}"/>
    <ui:param name="bean" value="#{roleListBean}"/>
    <ui:param name="showDelete" value="#{false}"/>
    <ui:param name="showMyDelete" value="#{true}"/>

    <ui:define name="columns">
        <p:column sortBy="#{item.name}" filterBy="#{item.name}"
                  headerText="#{msg.roleName}" filterMatchMode="contains">
            <h:outputText value="#{item.name}" converter="xmlConverter"/>
        </p:column>

        <p:column headerText="#{msg.roleType}">
            <h:outputText value="#{item.type}" converter="enumConverter"/>
        </p:column>
    </ui:define>
</ui:composition>
</html>
