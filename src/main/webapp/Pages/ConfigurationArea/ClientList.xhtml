<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/tpl/Admin/LazyListTabBase.xhtml">
    <ui:param name="bean" value="#{clientListBean}"/>
    <ui:param name="list_header" value="#{msg.client}"/>
    <ui:param name="excludeColumns" value="0,1,2"/>
    <ui:define name="list_body">
        <style>
            .row {
                display: flex;
                gap: 5%;
                margin-bottom: 5%;
            }
            .col {
                width: 20%;
                text-align: center;
                padding: 50px 0px;
                text-transform: uppercase;
                font-size: 20px;
                background-color: #C4D3DF;
            }
            .search-bar {
                background-color: #788FA7;
                padding: 20px 0px;
                justify-content: center;
                gap: 1%;
            }
            .title-txt {
                font-size: 40px;
                margin-left: 5px;
            }
        </style>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/styles/client.css"
              media="all" rel="stylesheet" type="text/css"/>
        <div class="row title-txt">
            Rubrica
        </div>
        <div class="row search-bar">
            <p:inputText placeholder="Ricerca avanzata" style="width: 25%;"/>
            <p:commandButton icon="pi pi-search"/>
        </div>
        <div class="row">
            <div class="col">
                #{msg.clients}
            </div>
            <div class="col">
                FORNITORI
            </div>
            <div class="col">
                GESTORI
            </div>
            <div class="col">
                FIDUCIARI
            </div>
        </div>
        <div class="row">
            <div class="col">
                CONSERVATORIE
            </div>
            <div class="col">
                COMUNI
            </div>
            <div class="col">
                TRIBUNALI
            </div>
            <div class="col">
                NOTAI
            </div>
        </div>
    </ui:define>

</ui:composition>
</html>
