<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/tpl/Admin/EditBase.xhtml">
    <ui:param name="edit_title" value="#{msg.landCultureHeader}"/>
    <ui:param name="bean" value="#{landCultureEditBean}"/>

    <ui:define name="edit_body">
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid" style="width: 40%">
            <span><span class="red">*</span>#{msg.landCultureName}</span>
            <p:inputText  value="#{bean.entity.name}" placeholder="#{msg.landCultureName}"
                         id="landCultureName" styleClass="input-width"
                         label="#{msg.landCultureName}"/>

            <span>#{msg.landCadastralCultureDescription}</span>
            <p:selectCheckboxMenu id="landCadastralCultureDescription" value="#{bean.selectedQuality}"
                                  filter="true" filterMatchMode="startsWith"
                                  styleClass="full-width"
                                  label="#{msg.landCadastralCultureDescription}"
                                  multiple="true">
                <f:selectItems value="#{bean.qualities}"/>
            </p:selectCheckboxMenu>
        </p:panelGrid>
    </ui:define>

</ui:composition>
