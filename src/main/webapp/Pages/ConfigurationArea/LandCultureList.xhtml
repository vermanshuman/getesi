<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ff="http://readytech.com/functions">
<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">
    <ui:param name="bean" value="#{landCultureListBean}"/>
    <ui:param name="list_title" value="#{msg.landCultureHeader}"/>
    <ui:param name="entity_name" value="#{msg.landCultureHeader}"/>

    <ui:define name="search_body">
        <div class="settingsBlock">
            <p:commandButton id="settingButton" onclick="togglePanel();" type="button" style="margin-left: 110px;position: absolute;"
                             icon="ui-icon ui-icon-search pi pi-sliders-h" styleClass="searchPanelButton"/>
            <script type="text/javascript">
                // <![CDATA[
                $("body").click(function(e){
                    var target = $(e.target);
                    if (!target.parents('#settingButton').length && !target.parents('#settingPanel').length && !target.parents('.ui-selectcheckboxmenu-panel').length
                        && !target.parents('#ui-datepicker-div').length && !target.parents('#filterCultureDescription_items').length) {
                        PF('panelSetting').getJQ().hide();
                    }
                    if(target.closest('.ui-selectcheckboxmenu-item').length) {
                        console.log("hello");
                        $("#states").addClass("border_class");
                    } else {
                        $("#states").removeClass("border_class");
                    }
                });
                function togglePanel() {
                    PF('panelSetting').getJQ().toggle();
                }
                jQuery(document).ready(function() {
                    PF('panelSetting').getJQ().hide();
                });
                // ]]>
            </script>
            <style>
                #settingPanel {
                    position: absolute;
                    z-index: 1;
                    margin-top: 40px;
                    max-width: 560px;
                    left: 200px;
                    border: 1px solid #547ac4;
                }
                #settingPanel .ui-selectonemenu {
                    background-color: #F0F3F5 !important;
                    border-radius: 7px !important;
                    min-height: 38px;
                }
                #settingPanel .ui-selectonemenu .ui-selectonemenu-label {
                    margin-top: 3px;
                }
                #settingPanel .ui-selectonemenu:not(.green-border) {
                    border: none !important;
                }
                .green-border {
                    border: 1px solid #009900 !important;
                }
                #buttonCreate .ui-button-text {
                    margin-left: -15px;
                }
                body .ui-datatable .ui-datatable-data tr.ui-datatable-even {
                    background-color: #f0f3f5 !important;
                }
                body .ui-datatable:not(.borderless) thead th {
                    padding: 10px 10px !important;
                }
                .layout-menu.clearfix {
                    margin-left: 15px !important;
                }
            </style>
            <p:remoteCommand name="updateFilterInput"
                             update=":filterName"/>
            <p:remoteCommand name="filterTableFromPanel"
                             action="#{bean.filterTableFromPanel}" update=":form:table"/>

            <p:panel id="settingPanel" widgetVar="panelSetting" closable="true" toggleable="true"
                     styleClass="panelSetting" style="display: none;">
                <div class="p-grid">
                    <div class="p-col-12" style="text-align: center;">
                        <h2>Filtra per</h2>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.landCultureName)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterName" onblur="updateFilterInput()" value="#{bean.landCultureName}" style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.landCultureName ne null and bean.landCultureName ne '' ? 'green-border' : ''}" />
                        </div>
                    </div>

                    <p:selectCheckboxMenu id="filterCultureDescription" value="#{bean.selectedFilterQuality}"
                                          filter="true" filterMatchMode="startsWith"
                                          label="#{msg.landCadastralCultureDescription}"
                                          multiple="true"
                                          styleClass="#{bean.selectedFilterQuality ne null ? 'green-border' : ''}">
                        <f:selectItems value="#{bean.qualities}"/>
                        <p:ajax event="change" update="@this"/>
                    </p:selectCheckboxMenu>

                    <div class="p-col-12" style="text-align: center;">
                        <p:commandButton value="#{ff:upper(msg.requestPrintSelectTemplate)}" style="background: #00CC52;margin-right: 20px;" id="searchButton"
                                         onclick="filterTableFromPanel();" onsuccess="PF('panelSetting').getJQ().hide()"/>
                        <p:commandButton id="manageReestablishBtn" value="#{ff:upper(msg.mailManageReestablish)}" actionListener="#{bean.clearFilterPanel}" update="settingPanel" oncomplete="filterTableFromPanel();PF('panelSetting').getJQ().hide()"/>
                    </div>
                </div>
            </p:panel>
        </div>
    </ui:define>

    <ui:define name="columns">
        <p:column sortBy="#{item.name}"
                  filterBy="#{item.name}">
            <f:facet name="header">
                <h:outputText
                        value="#{msg.name.toUpperCase()}" />
            </f:facet>
            <h:outputText value="#{item.name}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msg.landCadstralCulture.toUpperCase()}" />
            </f:facet>
            <ui:repeat value="#{item.landCadastralCultures}" var="landCadastralCulture">
                <h:outputText value="#{landCadastralCulture.description}" />
                <h:outputText value="&lt;br /&gt;" escape="false" />
            </ui:repeat>
        </p:column>
    </ui:define>

    <ui:define name="dialogs_body">
        <p:remoteCommand name="refreshTable" update="@form"/>
        <p:dialog widgetVar="addLandCultureDialogWV"  id="addLandCultureDialog" modal="true" draggable="false"
                  width="600" styleClass="dialog-white-bg addPaymentDialog newEntityDialog"
                  position="center center" header="#{msg.typeFormality}">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <div class="card"
                         style="border: none !important; padding-top:0px; padding-bottom:0px; margin-top:10px;">
                        <ui:include src="/resources/tpl/common/ValidationMessages.xhtml"/>
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid"
                                     columnClasses="ui-grid-col-3,ui-grid-col-9">
                            <span><span class="red">*</span>#{msg.landCultureName}</span>
                            <p:inputText  value="#{bean.entity.name}" placeholder="#{msg.landCultureName}"
                                          id="landCultureName" styleClass="input-width"
                                          label="#{msg.landCultureName}"/>

                            <span>#{msg.landCadastralCultureDescription}</span>
                            <p:selectCheckboxMenu id="landCadastralCultureDescription" value="#{bean.selectedQuality}"
                                                  filter="true" filterMatchMode="startsWith"
                                                  styleClass="full-width"
                                                  label="#{msg.landCadastralCultureDescription}"
                                                  multiple="true">
                                <f:selectItems value="#{bean.qualities}"/>
                            </p:selectCheckboxMenu>
                            <span>#{msg.landCadastralCultureNotAvailable} </span>
                            <p:selectBooleanCheckbox value="#{bean.entity.unavailable}"/>
                        </p:panelGrid>
                        <div class="p-col-12" style="text-align:center;">
                            <p:commandButton value="#{msg.save.toUpperCase()}" style="margin-left:15px;"
                                             action="#{bean.save}" update="validationMessages"
                                             styleClass="ui-button-success p-mr-2 p-mb-2"/>
                            <p:commandButton oncomplete="PF('addLandCultureDialogWV').hide();"
                                             value="#{msg.undo.toUpperCase()}" style="background-color: #F3362B !important;"
                                             action="#{bean.resetFields}"/>

                        </div>
                    </div>
                </div>
            </div>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
