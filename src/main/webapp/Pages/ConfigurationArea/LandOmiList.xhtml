<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">
    <ui:param name="bean" value="#{landOmiListBean}"/>
    <ui:param name="list_title" value="#{msg.omiLandValueTitle}"/>
    <ui:param name="entity_name" value="#{msg.omiLandValueTitle}"/>

    <ui:define name="columns">
        <p:column sortBy="#{item.province}"
                  filterBy="#{item.province.description}">
            <f:facet name="header">
                <h:outputText
                        value="#{msg.omiLandValueProvince.toUpperCase()}" />
            </f:facet>
            <h:outputText value="#{item.province}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msg.omiLandValueYear.toUpperCase()}" />
            </f:facet>
            <h:outputText value="#{item.year}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msg.omiLandValueCity.toUpperCase()}" />
            </f:facet>
            <ui:repeat value="#{item.cities}" var="omiCity">
                <h:outputText value="#{omiCity.description}" />
                <h:outputText value="&lt;br /&gt;" escape="false" />
            </ui:repeat>
        </p:column>


        <p:column styleClass="action_column" exportable="false">
            <p:commandButton disabled="#{!bean.canDelete}"
                             style="background-color: Transparent!important;"
                             icon="ui-icon-myCancel" oncomplete="PF('dlg2').show()">
                <f:setPropertyActionListener value="#{item.id}"
                                             target="#{bean.entityDeleteId}" />
            </p:commandButton>
        </p:column>

        <p:column styleClass="action_column" exportable="false">
            <p:commandButton icon="ui-icon-myEdit" update=":form"
                             style="background-color: Transparent!important;"
                             action="#{bean.editEntity}" disabled="#{!bean.canEdit}">
                <f:setPropertyActionListener value="#{item.id}"
                                             target="#{bean.entityEditId}" />
            </p:commandButton>
        </p:column>
    </ui:define>
</ui:composition>
</html>
