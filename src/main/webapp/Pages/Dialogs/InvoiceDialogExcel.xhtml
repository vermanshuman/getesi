    <p:dialog widgetVar="invoiceDialogExcelWV" modal="true" width="1350" draggable="false" id="invoiceDialogBilling"
              header="#{msg.requestTextEditElectronicSalesInvoice} (n. #{invoiceDialogBean.invoiceNumber})">
        <div style="margin-top:20px; overflow-x:hidden; overflow-y:auto; height: 700px;" class="invoiceDialog">
            <p:tabView dynamic="true" cache="true" id="dialogTab" activeIndex="#{invoiceDialogBean.activeTabIndex}">
                <p:ajax event="tabChange" listener="#{invoiceDialogBean.onTabChange}"/>
                <p:tab title="#{msg.requestTab}" rendered="#{invoiceDialogBean.showRequestTab}">
                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank form-group">
                        <p:dataTable value="#{invoiceDialogBean.invoicedRequests}" styleClass="request-table" var="item"
                                     style="margin-top:20px;" emptyMessage="#{msg.noRecordsFound}">


                            <p:column headerText="#{msg.requestListRequestType}" style="width: 242px !important;text-align: center !important;">
                                <h:outputText value="#{item.requestTypeName}"/>
                            </p:column>
                            <p:column headerText="#{msg.requestListService}" style="width: 242px !important;text-align: center !important;">
                                <h:outputText value="#{item.service ne null ? item.serviceName : (item.multipleServices ne null ? item.multipleServiceNames : '')}"/>
                            </p:column>
                            <p:column headerText="#{msg.requestEditSubjectListName}" style="width: 242px !important;text-align: center !important;">
                                <h:outputText value="#{item.nameStr}"/>
                            </p:column>
                            <p:column headerText="#{msg.requestListCorservatoryName}" style="width: 242px !important;text-align: center !important;">
                                <h:outputText value="#{item.aggregationLandCharRegNameOrCity}"/>
                            </p:column>
                            <p:column headerText="#{msg.dateEvasion}" style="width: 242px !important;text-align: center !important;">
                                <h:outputText value="#{item.dateEvasionString}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                </p:tab>
                <p:tab title="#{msg.requestTextEditDataTab}" id="dataTab" >
                    <div class="p-grid dataTab" style="margin-right:20px;">
                        <p:panel id="mainPanel" style="width: 100%;" widgetVar="mainPanelVW">
                            <div class="p-grid">
                                <!-- ROW 1 -->
                                <div class="p-col-1 vertical-center">
                                    <p:outputLabel value="#{msg.number}"/>
                                </div>
                                <div class="p-col-2">
                                    <p:inputText value="#{invoiceDialogBean.number}" id="number"
                                                 disabled="#{invoiceDialogBean.selectedInvoice eq null or invoiceDialogBean.selectedInvoice.id eq null
                                                 or invoiceDialogBean.selectedInvoice.status eq null or invoiceDialogBean.selectedInvoice.status.id eq null or invoiceDialogBean.selectedInvoice.status.id ne 1}">
                                        <p:ajax listener="#{invoiceDialogBean.numberChanged()}" update="mainPanel"/>
                                    </p:inputText>
                                </div>
                                <div class="p-col-1 vertical-center" >
                                    <p:outputLabel value="#{msg.data}"/>
                                </div>
                                <div class="p-col-2">
                                    <p:calendar  value="#{invoiceDialogBean.invoiceDate}" disabled="#{invoiceDialogBean.invoiceSentStatus}"
                                                 showOn="button" id="date"
                                                 pattern="dd/MM/yyyy" mask="true" locale="it" navigator="true"
                                                 popupIconOnly="true"
                                                 onblur="check_date(this)"
                                                 styleClass="#{invoiceDialogBean.invoiceDate ne null ? 'calender-filled' : ''}" >
                                        <p:ajax event="dateSelect" update="@this" />
                                    </p:calendar>
                                </div>
                                <div class="p-col-6"></div>

                                <!-- ROW 2 -->
                                <div class="p-col-1 vertical-center">
                                    <p:outputLabel value="#{msg.codifica}"/>
                                </div>
                                <div class="p-col-2">
                                    <p:inputText value="#{invoiceDialogBean.invoiceNumber}" disabled="true"/>
                                </div>
                                <div class="p-col-1 vertical-center">
                                    <h:outputText value="#{msg.client}"/>
                                </div>
                                <div class="p-col-8">
                                    <!--                                    <p:inputText value="#{invoiceDialogBean.examRequest.client}" rendered="#{invoiceDialogBean.examRequest.client ne null}" disabled="true"/>-->
                                    <p:selectOneMenu id="invoiceClient" value="#{invoiceDialogBean.selectedInvoiceClientId}" style="width: 300px; float:left;"
                                                     disabled="#{invoiceDialogBean.invoiceSentStatus}"
                                                     styleClass="#{invoiceDialogBean.selectedInvoiceClientId ne null ? 'select-one-menu' : ''}">
                                        <f:selectItem itemLabel="#{ff:upper(msg.billingListClient)}" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems style="width:300px;" value="#{invoiceDialogBean.invoiceClients}" />
                                        <p:ajax listener="#{invoiceDialogBean.onItemSelectInvoiceClient}" update="@this addressStreet addressPostalCode
                                        		addressCityId addressProvinceId numberVAT fiscalCode mailPEC addressSDI vatCollectabilitySelectMenu paymentType" />
                                    </p:selectOneMenu>
                                </div>

                                <!-- ROW 3 -->
                                <div class="p-col-1 vertical-center">
                                    <h:outputText value="#{msg.docType}"/>
                                </div>
                                <div class="p-col-2">
                                    <p:selectOneMenu  value="#{invoiceDialogBean.documentType}"
                                                      label="#{msg.docType}" styleClass="select-one-menu'}"
                                                      disabled="true" >
                                        <f:selectItems value="#{invoiceDialogBean.docTypes}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="p-col-1 vertical-center">
                                    <h:outputText value="#{msg.streetAddress}"/>
                                </div>
                                <div class="p-col-7">
                                    <!-- <p:inputText value="#{invoiceDialogBean.examRequest.client ne null ? invoiceDialogBean.examRequest.client.addressStreet : ''}"
                                                  rendered="#{invoiceDialogBean.examRequest.client ne null}" disabled="true"/> -->
                                    <p:inputText value="#{invoiceDialogBean.clientAddressStreet}"  id="addressStreet" disabled="#{invoiceDialogBean.invoiceSentStatus}"/>
                                </div>
                                <div class="p-col-1">
                                    <!-- <p:inputText value="#{invoiceDialogBean.examRequest.client ne null ? invoiceDialogBean.examRequest.client.addressPostalCode : ''}"
                                                  rendered="#{invoiceDialogBean.examRequest.client ne null}" disabled="true"/> -->
                                    <p:inputText value="#{invoiceDialogBean.clientAddressPostalCode}" id="addressPostalCode" disabled="#{invoiceDialogBean.invoiceSentStatus}"/>
                                </div>

                                <!-- ROW 4 -->
                                <div class="p-col-4 vertical-center">
                                    <h:outputText value=""/>
                                </div>
                                <div class="p-col-4">
                                    <!-- <p:inputText value="#{(invoiceDialogBean.examRequest.client ne null and invoiceDialogBean.examRequest.client.addressCityId ne null)
                                      ? invoiceDialogBean.examRequest.client.addressCityId : ''}" rendered="#{invoiceDialogBean.examRequest.client ne null}" disabled="true"/> -->
                                    <p:selectOneMenu id="addressProvinceId" value="#{invoiceDialogBean.clientAddressProvinceId}" style="width: 90%"
                                                     label="#{msg.clientAddressProvince}" disabled="#{invoiceDialogBean.invoiceSentStatus}">
                                        <p:ajax update="addressProvinceId addressCityId"
                                                listener="#{invoiceDialogBean.handleAddressProvinceChange}"/>
                                        <f:selectItems value="#{invoiceDialogBean.clientProvinces}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="p-col-3">
                                    <!-- <p:inputText value="#{(invoiceDialogBean.examRequest.client ne null and invoiceDialogBean.examRequest.client.addressProvinceId ne null)
                                   ? invoiceDialogBean.examRequest.client.addressProvinceId : ''}" rendered="#{invoiceDialogBean.examRequest.client ne null}" disabled="true"/> -->
                                    <p:selectOneMenu id="addressCityId" value="#{invoiceDialogBean.clientAddressCityId}"
                                                     style="width: 90%;" disabled="#{invoiceDialogBean.invoiceSentStatus}"
                                                     label="#{msg.clientAddressCity}">
                                        <f:selectItems value="#{invoiceDialogBean.clientAddressCities}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="p-col-1">
                                </div>

                                <!-- ROW 5 -->
                                <div class="p-col-3 vertical-center" >
                                    <h:outputText value=""/>
                                </div>
                                <div class="p-col-1 vertical-center">
                                    <h:outputText value="#{msg.vatCF}"/>
                                </div>
                                <div class="p-col-4">
                                    <!-- <p:inputText value="#{invoiceDialogBean.examRequest.client ne null ? invoiceDialogBean.examRequest.client.numberVAT : ''}"
                                                  rendered="#{invoiceDialogBean.examRequest.client ne null}" disabled="true"/> -->
                                    <p:inputText value="#{invoiceDialogBean.clientNumberVAT}" id="numberVAT" disabled="#{invoiceDialogBean.invoiceSentStatus}"/>
                                </div>
                                <div class="p-col-4">
                                    <!-- <p:inputText value="#{invoiceDialogBean.examRequest.client ne null ? invoiceDialogBean.examRequest.client.fiscalCode : ''}"
                                                  rendered="#{invoiceDialogBean.examRequest.client ne null}" disabled="true"/> -->
                                    <p:inputText value="#{invoiceDialogBean.clientFiscalCode}" id="fiscalCode" disabled="#{invoiceDialogBean.invoiceSentStatus}"/>
                                </div>

                                <!-- ROW 6 -->
                                <div class="p-col-3 vertical-center">
                                    <h:outputText value=""/>
                                </div>
                                <div class="p-col-1 vertical-center" style="padding-left:0 !important; margin-top: 7px;">
                                    <h:outputText value="#{msg.pecAddress}"/>
                                </div>
                                <div class="p-col-4" style="margin-top: 7px;">
                                    <!-- <p:inputText value="#{invoiceDialogBean.examRequest.client ne null ? invoiceDialogBean.examRequest.client.mailPEC : ''}"
                                                   rendered="#{invoiceDialogBean.examRequest.client ne null}" disabled="true"/> -->
                                    <p:inputText value="#{invoiceDialogBean.clientMailPEC }" id="mailPEC" disabled="#{invoiceDialogBean.invoiceSentStatus}"/>
                                </div>
                                <div class="p-col-1 vertical-center" style="padding-left:0 !important; margin-top: 7px;">
                                    <h:outputText value="#{msg.sdlAddress}"/>
                                </div>
                                <div class="p-col-3" style="padding-left:0 !important; margin-top: 7px;">
                                    <!-- <p:inputText value="#{invoiceDialogBean.examRequest.client ne null ? invoiceDialogBean.examRequest.client.addressSDI : ''}"
                                                  rendered="#{invoiceDialogBean.examRequest.client ne null}" disabled="true"/> -->
                                    <p:inputText value="#{invoiceDialogBean.clientAddressSDI}" id="addressSDI" disabled="#{invoiceDialogBean.invoiceSentStatus}"/>
                                </div>

                                <!-- ROW 7 -->
                                <div class="p-col-3 vertical-center">
                                    <h:outputText value=""/>
                                </div>
                                <div class="p-col-1 vertical-center" style="padding-left:0 !important; padding-right:0 !important; margin-top: 7px;">
                                    <h:outputText value="#{msg.vatCollectability}"/>
                                </div>
                                <div class="p-col-2" style="width: 15% !important; padding-left:0 !important; margin-top: 7px;">
                                    <p:selectOneMenu label="#{msg.vatCollectability}" disabled="#{invoiceDialogBean.invoiceSentStatus}" id="vatCollectabilitySelectMenu"
                                                     value="#{invoiceDialogBean.vatCollectabilityId}" styleClass="#{invoiceDialogBean.vatCollectabilityId ne null ? 'select-one-menu' : 'select-one-menu-width'}">
                                        <f:selectItems value="#{invoiceDialogBean.vatCollectabilityList}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="p-col-6 vertical-center">
                                    <h:outputText value=""/>
                                </div>

                                <!-- ROW 8 -->
                                <div class="p-col-1 vertical-center">
                                    <h:outputText value="#{msg.stamp}"/>
                                </div>
                                <div class="p-col-2">
                                    <p:selectOneMenu label="#{msg.stamp}" styleClass="select-one-menu-width" disabled="#{invoiceDialogBean.invoiceSentStatus}">
                                    </p:selectOneMenu>
                                </div>
                                <div class="p-col-1 vertical-center" style="padding-left:0 !important;">
                                    <h:outputText value="#{msg.invoicePaymentType}"/>
                                </div>
                                <div class="p-col-2" style="width: 15% !important; padding-left:0 !important;">
                                    <p:selectOneMenu id="paymentType" value="#{invoiceDialogBean.selectedPaymentTypeId}" disabled="#{invoiceDialogBean.invoiceSentStatus}"

                                                     styleClass="#{invoiceDialogBean.selectedPaymentTypeId ne null ? 'select-one-menu' : 'select-one-menu-width'}">>
                                        <f:selectItems value="#{invoiceDialogBean.paymentTypes}"/>

                                </div>

                                    <h:outputText value="#{msg.causal}"/>

                                <div class="p-col-8">
                                    <p:inputText value="#{invoiceDialogBean.invoiceNote}" disabled="#{invoiceDialogBean.invoiceSentStatus}" id="invoiceNote" converter="uppercaseConverter"/>

                                <div class="p-col-3">

                            </div>
                        </p:panel>
                    </div>

                    <h3>#{msg.requestTextEditGoodsServices}</h3>
                    <hr/>

                    <div class="p-grid goodsServicesPanel" style="margin-right:20px;">
                        <p:panel id="goodsServicesPanel" style="width: 100%;" widgetVar="goodsServicesPanelVW">
                            <div class="p-grid">
                                <ui:repeat value="#{invoiceDialogBean.goodsServicesFields}" var="key" >
                                    <div class="p-col-2">
                                        <h:outputText value="#{msg.netAmount}"></h:outputText>
                                        <p:inputText id="total_cost" value="#{key.invoiceTotalCost}" disabled="#{invoiceDialogBean.invoiceSentStatus}"
                                                     styleClass="total_cost_#{key.counter}" onchange="updateTotalLine(this);" >
                                            <p:keyFilter mask="num" />
                                        </p:inputText>
                                    </div>
                                    <div class="p-col-1">
                                        <h:outputText value="#{msg.qty}"></h:outputText>
                                        <p:inputText id="quantita" value="#{key.invoiceItemAmount}" label="#{msg.qty}"
                                                     disabled="#{invoiceDialogBean.invoiceSentStatus}" onchange="updateItemAmount(this);"
                                                     styleClass="item_amount_#{key.counter}">
                                            <p:keyFilter mask="num" />
                                        </p:inputText>
                                    </div>
                                    <div class="p-col-1">
                                        <h:outputText value="#{msg.um}"></h:outputText>
                                        <p:selectOneMenu styleClass="select-one-menu-width" disabled="true">
                                            <f:selectItems value="#{key.ums}"/>

                        function updateTotalLine(element) {
                            var elementClass = $(element).attr("class");
                            var totalCost = $(element).val();
                            const myArray = elementClass.split(" ");
                            const startsWith = myArray.filter((value) => value.startsWith("total_cost_"));
                            var totalCostVar = startsWith[0];
                            var index = totalCostVar.replace("total_cost_","");
                            var itemAmount = $(".item_amount_"+index).val();
                            var totalLine = totalCost;
                            if(itemAmount != null) {
                                if(itemAmount != 0.0) {
                                    totalLine = totalCost * itemAmount;
                                } else {
                                    totalLine = totalCost;
                                }
                            }
                            totalLine = roundNumber(totalLine, 12);
                            $(".total_line_"+index).val(totalLine);
                            updateCountsSummaryPanel();
                        }

                        function roundNumber(number, decimals) {
                            var newnumber = new Number(number+'').toFixed(parseInt(decimals));
                            return parseFloat(newnumber);
                        }

                        function updateItemAmount(element) {
                            var elementClass = $(element).attr("class");
                            var itemAmount = $(element).val();
                            const myArray = elementClass.split(" ");
                            const startsWith = myArray.filter((value) => value.startsWith("item_amount_"));
                            var totalCostVar = startsWith[0];
                            var index = totalCostVar.replace("item_amount_","");
                            var totalCost = $(".total_cost_"+index).val();

                            if(itemAmount != null) {

                                }
                            }
                            totalLine = roundNumber(totalLine, 12);
                            $(".total_line_"+index).val(totalLine);
                            updateCountsSummaryPanel();
                        }

                        function lockValue(event) {
                            if (event.keyCode == 32 || event.key == ',') {
                                if (event.srcElement.value != null &amp;&amp; event.srcElement.value.trim() != '') {
                                    var valueLi = event.srcElement.value;
                                    event.srcElement.value = '';
                                    var liel = document.createElement("LI");
                                    liel.className = 'ui-autocomplete-token ui-state-active ui-corner-all ui-helper-hidden';
                                    liel.style = 'display: list-item;';
                                    liel.setAttribute('data-token-value', valueLi);
                                    var closeNode = document.createElement("SPAN");
                                    closeNode.className = 'ui-autocomplete-token-icon ui-icon ui-icon-close';
                                    var liNode = document.createElement("SPAN");
                                    liNode.className = 'ui-autocomplete-token-label';
                                    liNode.innerHTML = valueLi;
                                    liel.appendChild(closeNode);
                                    liel.appendChild(liNode);
                                    event.srcElement.parentElement.parentElement.insertBefore(liel, event.srcElement.parentElement);
                                    event.srcElement.value = event.srcElement.value.substring(0, event.srcElement.value.length - 2);
                                    var optionTag = document.createElement("OPTION");
                                    optionTag.value = valueLi;
                                    optionTag.setAttribute('selected', 'selected');
                                    document.getElementById("mailTo_hinput").appendChild(optionTag);
                                }
                                return false;
                            }
                            return true;
                        }

    <p:dialog widgetVar="addPaymentDialogWV"  id="addPaymentDialog" modal="true" draggable="false" width="400" styleClass="dialog-white-bg addPaymentDialog"
              position="center center" header="#{msg.addPayment}">
        <div class="p-grid">
            <div class="p-col-12 p-md-12">
                <div class="card"
                     style="border: none !important; padding-top:0px; padding-bottom:0px; margin-top:10px;">
                    <div class="p-grid">
                        <div class="p-col-4 vertical-center" style="padding-bottom: 0px !important;">
                            <h:outputText value="#{msg.importAmount}"/>
                        </div>
                        <div class="p-col-8">
                            <p:inputText value="#{invoiceDialogBean.paymentAmount}" >
                                <p:keyFilter mask="num" />
                            </p:inputText>
                        </div>
                        <div class="p-col-4 vertical-center" style="padding-bottom: 0px !important;">
                            <h:outputText value="#{msg.date}"/>
                        </div>
                        <div class="p-col-8">
                            <p:calendar  value="#{invoiceDialogBean.paymentDate}" disabled="#{invoiceDialogBean.invoiceSentStatus}"
                                         showOn="button" id="paymentDate"
                                         pattern="dd/MM/yyyy" mask="true" locale="it" navigator="true"
                                         popupIconOnly="true"
                                         onblur="check_date(this)"
                                         styleClass="#{invoiceDialogBean.paymentDate ne null ? 'calender-filled' : ''}" >
                                <p:ajax event="dateSelect" update="@this" />
                            </p:calendar>
                        </div>
                        <div class="p-col-4 vertical-center" style="padding-bottom: 0px !important;">
                            <h:outputText value="#{msg.description}"/>
                        </div>
                        <div class="p-col-8">
                            <p:inputText value="#{invoiceDialogBean.paymentDescription}" >
                            </p:inputText>
                        </div>
                        <div class="p-col-12" style="text-align:center;">
                            <p:commandButton oncomplete="PF('addPaymentDialogWV').hide();"
                                             value="#{msg.close.toUpperCase()}" style="background-color: #F3362B !important;"/>
                            <p:commandButton value="#{msg.save.toUpperCase()}" oncomplete="PF('addPaymentDialogWV').hide();" style="margin-left:15px;"
                                             action="#{invoiceDialogBean.saveInvoicePayment}" update="@widgetVar(paymentInvoicePanelWV)" styleClass="ui-button-success p-mr-2 p-mb-2"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </p:dialog>

    <p:dialog widgetVar="sendInvoiceErrorDialogWV"  modal="true" draggable="false" position="center center">
        <div class="ui-messages-error ui-corner-all">
            <span class="ui-messages-error-summary">#{invoiceDialogBean.apiError}</span><br/>
        </div>
        <p:commandButton oncomplete="PF('sendInvoiceErrorDialogWV').hide();"
                         value="#{msg.close}" />
    </p:dialog>
    
        
    <p:dialog id="invoiceOpenErrorDialog" widgetVar="invoiceOpenErrorDialogWV" modal="true" styleClass="dialog-red"
                  resizable="false" draggable="false" effect="SLIDE"
                  header="">
	    <span>
	        <h:outputText value="#{msg.openInvoiceErrorMsg}"/>
	    </span>
	    <div class="btn_line">
	        <p:commandButton value="#{msg.close}" styleClass="confirm-button"
	                         style="background-color: #F3362B !important;margin-right: 15px;"
	                         oncomplete="PF('invoiceOpenErrorDialogWV').hide();"/>
	    </div>
	</p:dialog>
	
	<p:dialog id="invoiceAlreadyCreatedDialog" widgetVar="invoiceAlreadyCreatedDialogWV" modal="true" styleClass="dialog-green"
	          resizable="false" draggable="false" effect="SLIDE" header="">
	    <span>
	        <h:outputText value="#{bean.invoiceAlreadyCreated}"/>
	    </span>
	    <div class="btn_line">
	        <p:commandButton value="#{msg.ok}" update="@form" styleClass="confirm-button"
	                         style="margin-right: 15px;" action="#{bean.preCheckDocumentOtherRequests}"
	                         oncomplete="PF('invoiceAlreadyCreatedDialogWV').hide();"/>
	        <p:commandButton value="#{msg.cancel}" oncomplete="PF('invoiceAlreadyCreatedDialogWV').hide();"
	                         style="background-color: #F3362B !important; width: 100px;" update="@form" />
	    </div>
	</p:dialog>
	
	<p:dialog id="otherRequestsExistsForInvoiceDialog" widgetVar="otherRequestsExistsForInvoiceDialogWV" modal="true" styleClass="dialog-green"
	          resizable="false" draggable="false" effect="SLIDE" header="">
	    <span>
	        <h:outputText value="#{bean.otherRequestsExistsForInvoice}"/>
	    </span>
	    <div class="btn_line">
	        <p:commandButton value="#{msg.yes}"  styleClass="confirm-button"
	                         style="margin-right: 15px;" action="#{bean.checkDocument(true)}" oncomplete="PF('otherRequestsExistsForInvoiceDialogWV').hide();"
	                         update="@widgetVar(mailManagerViewRequestsForInvoiceDlg) @widgetVar(requestsTableConsideredForInvoiceWV)"/>
	        <p:commandButton value="#{msg.no}" oncomplete="PF('otherRequestsExistsForInvoiceDialogWV').hide();" action="#{bean.checkDocument(false)}"
	                         style="background-color: #F3362B !important;"
	                         update="@widgetVar(mailManagerViewRequestsForInvoiceDlg) @widgetVar(requestsTableConsideredForInvoiceWV)" />
	    </div>
	</p:dialog>
	
	<p:dialog id="nullTaxRateErrorDialog" widgetVar="nullTaxRateErrorDialogWV" modal="true" position="center center"
	                  resizable="false" draggable="false" effect="SLIDE">
		<div class="ui-messages-error ui-corner-all">
            <span class="ui-messages-error-summary" style="margin-left:0px !important;">
            	<h:outputText value="#{invoiceDialogBean.invoiceErrorMessage}" escape="false"/>
            </span><br/>
        </div>
        <div class="btn_line">
        	<p:commandButton action="#{bean.loadInvoiceDataAfterError}" oncomplete="PF('nullTaxRateErrorDialogWV').hide();"
                         value="#{msg.close}" style="background-color: #F3362B !important;" />
        </div>
	</p:dialog>

	        <h:outputText value="#{msg.invoiceTotalNotMatchMessage}"/>
