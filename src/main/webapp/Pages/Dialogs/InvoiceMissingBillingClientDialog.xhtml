<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
	<p:dialog id="invoiceMissingBillingClientDialog" widgetVar="invoiceMissingBillingClientDialogWV"
			  modal="true" styleClass="dialog-red" resizable="false" draggable="false" effect="SLIDE"
			  header="">
            <span>
                <h:outputText value="#{msg.invoiceMissingBillingClientDialog}"/>
            </span>
		<div class="btn_line">
			<p:commandButton value="#{msg.ok}" styleClass="confirm-button"
							 style="margin-right: 15px;"
							 oncomplete="PF('invoiceMissingBillingClientDialogWV').hide();"/>
		</div>
	</p:dialog>
</ui:composition>
