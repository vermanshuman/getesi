<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <p:dialog widgetVar="selectLandCultureDialog" id="selectLandCultureDialogId"
              modal="true" resizable="false" >
        <h3>#{msg.selectLandCultureHeading} #{selectedPropertyQuality}</h3>
        <p:outputPanel>
            <p:selectOneMenu value="#{bean.selectedLandCultureId}" style="width: 80%;">
                <f:selectItems value="#{bean.landCultures}"/>
            </p:selectOneMenu>
        </p:outputPanel>
        <div class="btn_line">
            <p:commandButton value="#{msg.save}"
                             action="#{bean.assosiateLandCulture}"
                             oncomplete="PF('selectLandCultureDialog').hide();"
            />
            <p:commandButton value="#{msg.cancel}" oncomplete="PF('selectLandCultureDialog').hide();"/>
        </div>
    </p:dialog>
</ui:composition>
