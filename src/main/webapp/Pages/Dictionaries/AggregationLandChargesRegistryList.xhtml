<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">
    <ui:param name="list_title"
              value="#{msg.aggregationLandChargesRegistry}"/>
    <ui:param name="bean" value="#{aggregationLandChargesRegistryListBean}"/>
    <ui:param name="excludeColumnsInternal" value="0,1"/>

    <ui:define name="columns">

        <p:column sortBy="#{item.name}" filterBy="#{item.name}"
                  filterMatchMode="contains" headerText="#{msg.name}">
            <h:outputText value="#{item.name}"/>
        </p:column>

        <p:column headerText="#{msg.aggregationLandChargesRegistryAggLand}">
            <h:outputText value="#{item.landChargesRegistriesStr}"/>
        </p:column>
    </ui:define>
