<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/resources/tpl/Admin/EditBase.xhtml">
    <ui:param name="edit_title" value="#{msg.requestCity}"/>
    <ui:param name="bean" value="#{cityEditBean}"/>

    <ui:define name="edit_body">
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid" style="width: 40%">
            <span>#{msg.name}</span>
            <p:inputText value="#{bean.entity.description}" styleClass="input-width"/>
            <span>#{msg.citiesListPostalCode}</span>
            <p:inputText value="#{bean.entity.cap}" styleClass="input-width"/>
            <span>#{msg.citiesListCadastralCode}</span>
            <p:inputText value="#{bean.entity.cfis}" styleClass="input-width"/>
            <span>#{msg.citiesListProvince}</span>
            <p:selectOneMenu value="#{bean.selectedProvinceId}" styleClass="select-width" id="province">
                <f:selectItems value="#{bean.provinces}"/>
            </p:selectOneMenu>
            <span>#{msg.citiesListExternal}</span>
            <h:panelGroup layout="block" styleClass="externalCity">
                <p:selectBooleanCheckbox value="#{bean.entity.external}" />
            </h:panelGroup>
        </p:panelGrid>
    </ui:define>

</ui:composition>
