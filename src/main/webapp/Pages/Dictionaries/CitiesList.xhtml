<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ff="http://readytech.com/functions"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">
    <ui:param name="bean" value="#{citiesListBean}"/>
    <ui:param name="list_title" value="#{msg.requestCity}"/>
    <ui:param name="entity_name" value="#{msg.requestCity}"/>

    <ui:define name="search_body">
        <div class="settingsBlock">
            <p:commandButton id="settingButton" onclick="togglePanel();" type="button"
                             style="margin-left: 110px;position: absolute;"
                             icon="ui-icon ui-icon-search pi pi-sliders-h" styleClass="searchPanelButton"/>
            <script type="text/javascript">
                // <![CDATA[
                $("body").click(function (e) {
                    var target = $(e.target);
                    if (!target.parents('#settingButton').length && !target.parents('#settingPanel').length && !target.parents('.ui-selectcheckboxmenu-panel').length
                        && !target.parents('#ui-datepicker-div').length && !target.parents('#filterProvince_items').length) {
                        PF('panelSetting').getJQ().hide();
                    }
                    if (target.closest('.ui-selectcheckboxmenu-item').length) {
                        console.log("hello");
                        $("#states").addClass("border_class");
                    } else {
                        $("#states").removeClass("border_class");
                    }
                });

                function togglePanel() {
                    PF('panelSetting').getJQ().toggle();
                    if ($('#statoAllLabel').length == 0) {
                        $('.ui-selectcheckboxmenu-header .ui-chkbox.ui-widget').after('<label id="statoAllLabel">Stato</label>');
                    }
                }

                jQuery(document).ready(function () {
                    PF('panelSetting').getJQ().hide();
                });
                // ]]>
            </script>
            <style>
                #settingPanel {
                    position: absolute;
                    z-index: 1;
                    margin-top: 40px;
                    max-width: 560px;
                    left: 200px;
                    border: 1px solid #547ac4;
                }

                #settingPanel .ui-selectonemenu {
                    background-color: #F0F3F5 !important;
                    border-radius: 7px !important;
                    min-height: 38px;
                }

                #settingPanel .ui-selectonemenu .ui-selectonemenu-label {
                    margin-top: 3px;
                }

                #settingPanel .ui-selectonemenu:not(.green-border) {
                    border: none !important;
                }

                .green-border {
                    border: 1px solid #009900 !important;
                }

                #buttonCreate .ui-button-text {
                    margin-left: -15px;
                }

                body .ui-datatable .ui-datatable-data tr.ui-datatable-even {
                    background-color: #f0f3f5 !important;
                }

                body .ui-datatable:not(.borderless) thead th {
                    padding: 10px 10px !important;
                }
            </style>
            <p:remoteCommand name="updateFilterInput"
                             update=":filterName :filterCap :filterCfis"/>
            <p:remoteCommand name="filterTableFromPanel"
                             action="#{bean.filterTableFromPanel}" update=":form:table"/>
            <p:panel id="settingPanel" widgetVar="panelSetting" closable="true" toggleable="true"
                     styleClass="panelSetting" style="display: none;">
                <div class="p-grid">
                    <div class="p-col-12" style="text-align: center;">
                        <h2>Filtra per</h2>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.name)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.citiesListPostalCode)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterName" onblur="updateFilterInput()" value="#{bean.name}"
                                         style="width: 99%;min-height: 38px;"
                                         styleClassc="#{bean.name ne null and bean.name ne '' ? 'green-border' : ''}"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterCap" onblur="updateFilterInput()" value="#{bean.cap}"
                                         style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.cap ne null and bean.cap ne '' ? 'green-border' : ''}"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.citiesListCadastralCode)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value=""/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterCfis" onblur="updateFilterInput()" value="#{bean.cfis}"
                                         style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.cfis ne null and bean.cfis ne '' ? 'green-border' : ''}"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <p:selectOneMenu id="filterProvince" value="#{bean.selectedFilterProvinceId}"
                                         style="width: calc( 100% - 5px);"
                                         styleClass="#{bean.selectedFilterProvinceId ne null ? 'green-border' : ''}">
                            <f:selectItem itemLabel="#{msg.citiesListProvince}"
                                          itemValue="#{null}"
                                          noSelectionOption="true"/>
                            <f:selectItems value="#{bean.provinces}"/>
                            <p:ajax event="itemSelect" update="@this"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value=""/>
                        </div>
                    </div>
                    <div class="p-col-12" style="text-align: center;">
                        <p:commandButton value="#{ff:upper(msg.requestPrintSelectTemplate)}"
                                         style="background: #00CC52;margin-right: 20px;" id="searchButton"
                                         onclick="filterTableFromPanel();"
                                         onsuccess="PF('panelSetting').getJQ().hide()"/>
                        <p:commandButton id="manageReestablishBtn"
                                         value="#{ff:upper(msg.mailManageReestablish)}"
                                         actionListener="#{bean.clearFilterPanel}" update="settingPanel"
                                         oncomplete="filterTableFromPanel();PF('panelSetting').getJQ().hide()"/>
                    </div>
                </div>
            </p:panel>
        </div>
    </ui:define>

    <ui:define name="columns">
        <p:column headerText="#{msg.name}">
            <h:outputText value="#{item.description}"/>
        </p:column>
        <p:column headerText="#{msg.citiesListPostalCode}">
            <h:outputText value="#{item.cap}"/>
        </p:column>
        <p:column headerText="#{msg.citiesListCadastralCode}">
            <h:outputText value="#{item.cfis}"/>
        </p:column>
        <p:column headerText="#{msg.citiesListProvince}">
            <h:outputText value="#{item.province.description}"/>
        </p:column>
    </ui:define>

    <ui:define name="dialogs_body">
        <p:remoteCommand name="refreshTable" update="@form"/>
        <p:dialog widgetVar="addCityDialogWV"  id="addCityDialog" modal="true" draggable="false"
                  width="600" styleClass="dialog-white-bg addPaymentDialog newEntityDialog"
                  position="center center" header="#{msg.requestCity}">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <div class="card"
                         style="border: none !important; padding-top:0px; padding-bottom:0px; margin-top:10px;">
                        <ui:include src="/resources/tpl/common/ValidationMessages.xhtml"/>
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid"
                                     columnClasses="ui-grid-col-3,ui-grid-col-9">
                            <span>#{msg.name}</span>
                            <p:inputText value="#{bean.entity.description}" styleClass="input-width"/>
                            <span>#{msg.citiesListPostalCode}</span>
                            <p:inputText value="#{bean.entity.cap}" styleClass="input-width"/>
                            <span>#{msg.citiesListCadastralCode}</span>
                            <p:inputText value="#{bean.entity.cfis}" styleClass="input-width"/>
                            <span>#{msg.citiesListProvince}</span>
                            <p:selectOneMenu value="#{bean.selectedProvinceId}" styleClass="select-width" id="province">
                                <f:selectItems value="#{bean.provinces}"/>
                            </p:selectOneMenu>
                            <span>#{msg.citiesListExternal}</span>
                            <h:panelGroup layout="block" styleClass="externalCity">
                                <p:selectBooleanCheckbox value="#{bean.entity.external}" />
                            </h:panelGroup>
                        </p:panelGrid>
                        <div class="p-col-12" style="text-align:center;">
                            <p:commandButton value="#{msg.save.toUpperCase()}" style="margin-left:15px;"
                                             action="#{bean.save}" update="validationMessages"
                                             styleClass="ui-button-success p-mr-2 p-mb-2"/>
                            <p:commandButton oncomplete="PF('addCityDialogWV').hide();"
                                             value="#{msg.undo.toUpperCase()}" style="background-color: #F3362B !important;"
                                             action="#{bean.resetFields}"/>

                        </div>
                    </div>
                </div>
            </div>
        </p:dialog>
    </ui:define>

</ui:composition>
</html>
