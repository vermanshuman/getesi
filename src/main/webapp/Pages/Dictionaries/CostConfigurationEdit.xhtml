<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/tpl/Admin/EditBase.xhtml">
    <ui:param name="edit_title" value="#{msg.costConfiguration}"/>
    <ui:param name="bean" value="#{costConfigurationEditBean}"/>
    <ui:param name="showSave" value="#{!bean.onlyView}"/>
    <ui:param name="customCancelMsg"
              value="#{bean.onlyView ? msg.close : msg.cancel}"/>

    <ui:define name="edit_body">
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">
            <span><span class="red">*</span>#{msg.name}:</span>
            <p:inputText value="#{bean.entity.name}" id="name" maxlength="50"
                         rendered="#{!bean.onlyView}"
                         onkeypress="numbers_letters_only('#name');"/>
            <h:outputText value="#{bean.entity.name}" rendered="#{bean.onlyView}"/>

            <span>#{msg.description}:</span>
            <p:inputText value="#{bean.entity.description}" maxlength="100"
                         rendered="#{!bean.onlyView}"
                         onkeypress="numbers_letters_only('#description');"/>
            <h:outputText value="#{bean.entity.description}"
                          rendered="#{bean.onlyView}"/>
           
            <span><span class="red">*</span>#{msg.costConfigurationUrgency}:</span>
         	<p:selectBooleanCheckbox value="#{bean.entity.urgency}" disabled="#{bean.onlyView}"/>

            <span><span class="red">*</span>#{msg.costConfigurationType}:</span>
            <p:selectOneRadio value="#{bean.entity.typeId}" layout="grid"
                              columns="1" id="type" disabled="#{bean.onlyView}">
                <f:selectItems value="#{bean.costTypes}"/>
            </p:selectOneRadio>
        </p:panelGrid>
    </ui:define>

    <ui:define name="additional_buttons">
        <p:commandButton value="#{msg.edit}" rendered="#{bean.onlyView}"
                         update=":form" action="#{bean.editCostConfiguration}"
                         icon="ui-icon ui-icon-pencil pi pi-pencil"/>
    </ui:define>
</ui:composition>
