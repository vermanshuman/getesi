<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">
    <ui:param name="list_title" value="#{msg.costConfiguration}"/>
    <ui:param name="bean" value="#{costConfigurationListBean}"/>
    <ui:param name="excludeColumnsInternal" value="0,1,2"/>

    <ui:define name="columns">
        <p:column styleClass="action_column">
            <p:commandButton icon="ui-icon ui-icon-search pi pi-search" update=":form"
                             action="#{bean.viewEntity}" disabled="#{!bean.canView}">
                <f:setPropertyActionListener value="#{item.id}"
                                             target="#{bean.entityEditId}"/>
            </p:commandButton>
        </p:column>

        <p:column sortBy="#{item.name}" filterBy="#{item.name}"
                  filterMatchMode="contains" headerText="#{msg.name}">
            <h:outputText value="#{item.name}"/>
        </p:column>

        <p:column sortBy="#{item.description}" filterBy="#{item.description}"
                  headerText="#{msg.description}" filterMatchMode="contains">
            <h:outputText value="#{item.description}"/>
        </p:column>
    </ui:define>
</ui:composition>
</html>
