<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/tpl/Admin/LazyInListEditBase.xhtml">
    <ui:param name="list_title" value="#{msg.phrases}"/>
    <ui:param name="bean" value="#{dayPhraseBean}"/>
    <ui:param name="entity_name" value="#{msg.phrase}"/>

    <ui:define name="edit_fields">
        <p:inputTextarea id="name" value="#{bean.entity.phrase}" label="#{msg.phraseArea}" style="width: 40%"
                         placeholder="#{msg.phrase}"/>
    </ui:define>

    <ui:define name="columns">
        <p:column sortBy="#{item.phrase}" filterBy="#{item.phrase}"
                  headerText="#{msg.phrase}">
            <h:outputText value="#{item.phrase}"/>
        </p:column>
    </ui:define>

</ui:composition>
</html>
