<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/tpl/Admin/EditBase.xhtml">
    <ui:param name="edit_title" value="#{msg.phrase}"/>
    <ui:param name="bean" value="#{dayPhraseEditBean}"/>

    <ui:define name="edit_body">
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid" style="width: 40%">
            <span><span class="red">*</span>#{msg.phraseArea}:</span>
            <p:inputText id="phrase" style="min-width: 351px;"
                         value="#{bean.entity.phrase}"
                         label="#{msg.phraseArea}"/>
        </p:panelGrid>
    </ui:define>

</ui:composition>
