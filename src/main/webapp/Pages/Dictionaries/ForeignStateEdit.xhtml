<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/resources/tpl/Admin/EditBase.xhtml">
    <ui:param name="edit_title" value="#{msg.foreignState}"/>
    <ui:param name="bean" value="#{foreignStateEditBean}"/>

    <ui:define name="edit_body">
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid" style="width: 40%">
            <span><span class="red">*</span> #{msg.code}:</span>
            <p:inputText id="code" maxlength="50" value="#{bean.entity.code}"
                         label="#{msg.code}" onkeypress="numbers_letters_only('#name');"/>

            <span>#{msg.description}:</span>
            <p:inputText id="description" maxlength="100"
                         value="#{bean.entity.description}" label="#{msg.description}"
                         onkeypress="numbers_letters_only('#description');"/>

            <span><span class="red">*</span>#{msg.requestFiscalCode}:</span>
            <p:inputText id="fiscalCode" maxlength="100"
                         value="#{bean.fiscalCode}" label="#{msg.requestFiscalCode}"
                         onkeypress="numbers_letters_only('#fiscalCode');"/>

            <span>#{msg.citiesListExternal}</span>
            <h:panelGroup layout="block" styleClass="externalCity">
                <p:selectBooleanCheckbox value="#{bean.entity.external}"/>
            </h:panelGroup>

        </p:panelGrid>
    </ui:define>

</ui:composition>
