<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/tpl/Admin/EditBase.xhtml">
    <ui:param name="bean" value="#{landChargesRegistryEditBean}"/>
    <ui:param name="edit_title"
              value="#{bean.entity.isNew ? msg.landChargesRegistryNew : msg.landChargesRegistryEdit}"/>
    <ui:define name="edit_body">
        <p:remoteCommand name="onProvinceTransfer"
                         action="#{bean.onProvinceTransfer}" update=":form"/>
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" columnClasses="ui-grid-col-1, ui-grid-col-2"
                     layout="grid">

            <span><span class="red">*</span> #{msg.name}:</span>
            <p:inputText id="name" maxlength="50" value="#{bean.entity.name}" styleClass="input-width"
                         label="#{msg.name}" onkeypress="numbers_letters_only('#name');"/>

            <span>#{msg.description}:</span>
            <p:inputText id="description" maxlength="100" styleClass="input-width"
                         value="#{bean.entity.description}" label="#{msg.description}"
                         onkeypress="numbers_letters_only('#description');"/>

            <span>#{msg.symbol}:</span>
            <p:inputText id="symbol" maxlength="100" styleClass="input-width"
                         value="#{bean.entity.symbol}" label="#{msg.symbol}"
                         onkeypress="numbers_letters_only('#symbol');"/>

            <span><span class="red">*</span>
                #{msg.landChargesRegistryType}:</span>
            <p:selectOneMenu id="type" value="#{bean.entity.type}" style="width: 91%"
                             label="#{msg.landChargesRegistryType}">
                <f:selectItems value="#{bean.types}"/>
            </p:selectOneMenu>

            <span> #{msg.clientAddressProvince}:</span>
            <p:pickList value="#{bean.provinces}" var="province" effect="explode"
                        itemValue="#{province}" itemLabel="#{province.description}"
                        showSourceFilter="true" showTargetFilter="true" id="provinces"
                        onTransfer="onProvinceTransfer();" filterMatchMode="contains"
                        converter="provinceConverter"/>

            <span> #{msg.clientAddressCity}:</span>
            <p:pickList value="#{bean.cities}" var="city" effect="explode"
                        itemValue="#{city}" itemLabel="#{city.nameForConservatory}"
                        showSourceFilter="true" showTargetFilter="true" id="cities"
                        filterMatchMode="contains" converter="cityConverter"/>

            <span>#{msg.returnToSite}:</span>
            <p:selectBooleanCheckbox id="returnToSite" value="#{bean.entity.visualize}" />

        </p:panelGrid>
    </ui:define>
</ui:composition>
