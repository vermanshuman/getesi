<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ff="http://readytech.com/functions"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">
    <ui:param name="list_title" value="#{msg.landChargesRegistry}"/>
    <ui:param name="bean" value="#{landChargesRegistryListBean}"/>
    <ui:param name="entity_name" value="#{msg.landChargesRegistryEntity}"/>

    <ui:define name="search_body">
        <div class="settingsBlock">
            <p:commandButton id="settingButton" onclick="togglePanel();" type="button" style="margin-left: 110px;position: absolute;"
                             icon="ui-icon ui-icon-search pi pi-sliders-h" styleClass="searchPanelButton"/>
            <script type="text/javascript">
                // <![CDATA[
                $("body").click(function(e){
                    var target = $(e.target);
                    if (!target.parents('#settingButton').length && !target.parents('#settingPanel').length && !target.parents('.ui-selectcheckboxmenu-panel').length
                        && !target.parents('#ui-datepicker-div').length && !target.parents('#filterType_items').length) {
                        PF('panelSetting').getJQ().hide();
                    }
                    if(target.closest('.ui-selectcheckboxmenu-item').length) {
                        console.log("hello");
                        $("#states").addClass("border_class");
                    } else {
                        $("#states").removeClass("border_class");
                    }
                });
                function togglePanel() {
                    PF('panelSetting').getJQ().toggle();
                }
                jQuery(document).ready(function() {
                    PF('panelSetting').getJQ().hide();
                });
                // ]]>
            </script>
            <style>
                #addTaxRateDialog.ui-dialog .ui-widget-header {
                    background-color: #FFFFFF !important;
                    color: #000000 !important;
                }
                #settingPanel {
                    position: absolute;
                    z-index: 1;
                    margin-top: 40px;
                    max-width: 560px;
                    left: 200px;
                    border: 1px solid #547ac4;
                }
                #settingPanel .ui-selectonemenu {
                    background-color: #F0F3F5 !important;
                    border-radius: 7px !important;
                    min-height: 38px;
                }
                #settingPanel .ui-selectonemenu .ui-selectonemenu-label {
                    margin-top: 3px;
                }
                #settingPanel .ui-selectonemenu:not(.green-border) {
                    border: none !important;
                }
                .green-border {
                    border: 1px solid #009900 !important;
                }
                #buttonCreate .ui-button-text {
                    margin-left: -15px;
                }
                body .ui-datatable .ui-datatable-data tr.ui-datatable-even {
                    background-color: #f0f3f5 !important;
                }
                body .ui-datatable:not(.borderless) thead th {
                    padding: 10px 10px !important;
                }
                .layout-menu.clearfix {
                    margin-left: 15px !important;
                }
            </style>
            <p:remoteCommand name="updateFilterInput"
                             update=":filterName :filterDescription :filterSymbol"/>
            <p:remoteCommand name="filterTableFromPanel"
                             action="#{bean.filterTableFromPanel}" update=":form:table"/>

            <p:panel id="settingPanel" widgetVar="panelSetting" closable="true" toggleable="true" styleClass="panelSetting" style="display: none;">
                <div class="p-grid">
                    <div class="p-col-12" style="text-align: center;">
                        <h2>Filtra per</h2>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.name)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.description)}:"/>
                        </div>
                    </div>

                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterName"  type="number" onblur="updateFilterInput()" value="#{bean.name}" style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.name ne null and bean.name ne '' ? 'green-border' : ''}" />
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterDescription" onblur="updateFilterInput()"
                                         value="#{bean.description}" style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.description ne null and bean.description ne '' ? 'green-border' : ''}" />
                        </div>
                    </div>

                    <div class="p-col-6">
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.symbol)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:selectOneMenu id="filterType" value="#{bean.landChargesRegistryType}" style="width: 91%"
                                             label="#{msg.landChargesRegistryType}">
                                <f:selectItems value="#{bean.types}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterSymbol" onblur="updateFilterInput()"
                                         value="#{bean.symbol}" style="width: 99%;min-height: 38px;" styleClass="#{bean.symbol ne null and bean.symbol ne '' ? 'green-border' : ''}" />
                        </div>
                    </div>

                    <div class="p-col-12" style="text-align: center;">
                        <p:commandButton value="#{ff:upper(msg.requestPrintSelectTemplate)}" style="background: #00CC52;margin-right: 20px;" id="searchButton"
                                         onclick="filterTableFromPanel();" onsuccess="PF('panelSetting').getJQ().hide()"/>
                        <p:commandButton id="manageReestablishBtn" value="#{ff:upper(msg.mailManageReestablish)}" actionListener="#{bean.clearFilterPanel}" update="settingPanel" oncomplete="filterTableFromPanel();PF('panelSetting').getJQ().hide()"/>
                    </div>
                </div>
            </p:panel>
        </div>
    </ui:define>

    <ui:define name="columns">
        <p:column sortBy="#{item.name}" headerText="#{msg.name}">
            <h:outputText value="#{item.name}"/>
        </p:column>
        <p:column sortBy="#{item.description}" headerText="#{msg.description}">
            <h:outputText value="#{item.description}"/>
        </p:column>
        <p:column sortBy="#{item.type}" headerText="#{msg.landChargesRegistryType}">
            <h:outputText value="#{item.typeDescription}"/>
        </p:column>

        <p:column headerText="#{msg.clientAddressProvince}">
            <p:dataGrid value="#{item.provinceDescriptions}" columns="1"
                        styleClass="myGrid" var="exam"
                        rendered="#{not empty item.provinceDescriptions}">
                <p:column>
                    <h:outputText value="#{exam}"
                                  style="font-size: 1.1em; font-weight:bold;"/>
                </p:column>
            </p:dataGrid>
        </p:column>
        <p:column sortBy="#{item.symbol}" headerText="#{msg.symbol}">
            <h:outputText value="#{item.symbol}"/>
        </p:column>
    </ui:define>

    <ui:define name="dialogs_body">
        <p:remoteCommand name="refreshTable" update="@form"/>
        <p:remoteCommand name="onProvinceTransfer"
                         action="#{bean.onProvinceTransfer}" update="cities"/>
        <p:dialog widgetVar="addLandChargesRegistryDialogWV"  id="addLandChargesRegistryDialog" modal="true" draggable="false" width="700" styleClass="newEntityDialog  dialog-white-bg addPaymentDialog"
                  position="center center" header="#{msg.landChargesRegistry}" style="overflow-y:auto;max-height: 750px;">
        <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <div class="card"
                         style="border: none !important; padding-top:0px; padding-bottom:0px; margin-top:10px;">
                        <ui:include src="/resources/tpl/common/ValidationMessages.xhtml"/>
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid"
                                     columnClasses="ui-grid-col-3,ui-grid-col-9">
                            <span><span class="red">*</span> #{msg.name}:</span>
                            <p:inputText id="name" maxlength="50" value="#{bean.entity.name}" styleClass="input-width"
                                         label="#{msg.name}" onkeypress="numbers_letters_only('#name');"/>

                            <span>#{msg.description}:</span>
                            <p:inputText id="description" maxlength="100" styleClass="input-width"
                                         value="#{bean.entity.description}" label="#{msg.description}"
                                         onkeypress="numbers_letters_only('#description');"/>

                            <span>#{msg.symbol}:</span>
                            <p:inputText id="symbol" maxlength="100" styleClass="input-width"
                                         value="#{bean.entity.symbol}" label="#{msg.symbol}"
                                         onkeypress="numbers_letters_only('#symbol');"/>

                            <span><span class="red">*</span>
                                #{msg.landChargesRegistryType}:</span>
                            <p:selectOneMenu id="type" value="#{bean.entity.type}" style="width: 91%"
                                             label="#{msg.landChargesRegistryType}">
                                <f:selectItems value="#{bean.types}"/>
                            </p:selectOneMenu>

                            <span> #{msg.clientAddressProvince}:</span>
                            <p:pickList value="#{bean.provinces}" var="province" effect="explode"
                                        itemValue="#{province}" itemLabel="#{province.description}"
                                        showSourceFilter="true" showTargetFilter="true" id="provinces"
                                        onTransfer="onProvinceTransfer();" filterMatchMode="contains"
                                        converter="provinceConverter"/>

                            <span> #{msg.clientAddressCity}:</span>
                            <p:pickList value="#{bean.cities}" var="city" effect="explode"
                                        itemValue="#{city}" itemLabel="#{city.nameForConservatory}"
                                        showSourceFilter="true" showTargetFilter="true" id="cities"
                                        filterMatchMode="contains" converter="cityConverter"/>

                            <span>#{msg.returnToSite}:</span>
                            <p:selectBooleanCheckbox id="returnToSite" value="#{bean.entity.visualize}" />

                        </p:panelGrid>

                        <div class="p-col-12" style="text-align:center;">
                            <p:commandButton value="#{msg.save.toUpperCase()}" style="margin-left:15px;"
                                             action="#{bean.save}" update="validationMessages"
                                             styleClass="ui-button-success p-mr-2 p-mb-2"/>
                            <p:commandButton oncomplete="PF('addLandChargesRegistryDialogWV').hide();"
                                             value="#{msg.undo.toUpperCase()}" style="background-color: #F3362B !important;"
                                             action="#{bean.resetFields}"/>

                        </div>
                    </div>
                </div>
            </div>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
