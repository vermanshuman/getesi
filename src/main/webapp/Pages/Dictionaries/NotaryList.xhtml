<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ff="http://readytech.com/functions">
<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">
    <ui:param name="list_title" value="#{msg.notaryList}"/>
    <ui:param name="bean" value="#{notaryListBean}"/>
    <ui:param name="excludeColumnsInternal" value="0,1,2"/>

    <ui:define name="search_body">
        <div class="settingsBlock">
            <p:commandButton id="settingButton" onclick="togglePanel();" type="button" style="margin-left: 110px;position: absolute;"
                             icon="ui-icon ui-icon-search pi pi-sliders-h" styleClass="searchPanelButton"/>
            <script type="text/javascript">
                // <![CDATA[
                $("body").click(function(e){
                    var target = $(e.target);
                    if (!target.parents('#settingButton').length && !target.parents('#settingPanel').length && !target.parents('.ui-selectcheckboxmenu-panel').length
                        && !target.parents('#ui-datepicker-div').length && !target.parents('#filterType_items').length) {
                        PF('panelSetting').getJQ().hide();
                    }
                    if(target.closest('.ui-selectcheckboxmenu-item').length) {
                        console.log("hello");
                        $("#states").addClass("border_class");
                    } else {
                        $("#states").removeClass("border_class");
                    }
                });
                function togglePanel() {
                    PF('panelSetting').getJQ().toggle();
                    if($('#statoAllLabel').length==0) {
                        $('.ui-selectcheckboxmenu-header .ui-chkbox.ui-widget').after('<label id="statoAllLabel">Stato</label>');
                    }
                }
                jQuery(document).ready(function() {
                    PF('panelSetting').getJQ().hide();
                });
                // ]]>
            </script>
            <style>
                #settingPanel {
                    position: absolute;
                    z-index: 1;
                    margin-top: 40px;
                    max-width: 560px;
                    left: 200px;
                    border: 1px solid #547ac4;
                }
                #settingPanel .ui-selectonemenu {
                    background-color: #F0F3F5 !important;
                    border-radius: 7px !important;
                    min-height: 38px;
                }
                #settingPanel .ui-selectonemenu .ui-selectonemenu-label {
                    margin-top: 3px;
                }
                #settingPanel .ui-selectonemenu:not(.green-border) {
                    border: none !important;
                }
                .green-border {
                    border: 1px solid #009900 !important;
                }
                #buttonCreate .ui-button-text {
                    margin-left: -15px;
                }
                body .ui-datatable .ui-datatable-data tr.ui-datatable-even {
                    background-color: #f0f3f5 !important;
                }
                body .ui-datatable:not(.borderless) thead th {
                    padding: 10px 10px !important;
                }
                .layout-menu.clearfix {
                    margin-left: 15px !important;
                }
                div[id*='menuform1:menu_div'] {
                    margin-left: -36px !important;
                }
            </style>
            <p:remoteCommand name="updateFilterInput"
                             update=":filterName :filterCity :filterAddress :filterInscriptions"/>
            <p:remoteCommand name="filterTableFromPanel"
                             action="#{bean.filterTableFromPanel}" update=":form:table"/>

            <p:panel id="settingPanel" widgetVar="panelSetting" closable="true" toggleable="true" styleClass="panelSetting" style="display: none;">
                <div class="p-grid">
                    <div class="p-col-12" style="text-align: center;">
                        <h2>Filtra per</h2>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.searchName)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.city)}:"/>
                        </div>
                    </div>

                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterName" onblur="updateFilterInput()" value="#{bean.name}" style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.name ne null and bean.name ne '' ? 'green-border' : ''}" />
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterCity" onblur="updateFilterInput()" value="#{bean.city}" style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.city ne null and bean.city ne '' ? 'green-border' : ''}" />
                        </div>
                    </div>

                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.notaryOfficeAddress)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.notaryInscriptions)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterAddress" onblur="updateFilterInput()" value="#{bean.address}" style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.address ne null and bean.address ne '' ? 'green-border' : ''}" />
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterInscriptions" onblur="updateFilterInput()" value="#{bean.inscriptions}" style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.inscriptions ne null and bean.inscriptions ne '' ? 'green-border' : ''}" />
                        </div>
                    </div>
                    <div class="p-col-12" style="text-align: center;">
                        <p:commandButton value="#{ff:upper(msg.requestPrintSelectTemplate)}" style="background: #00CC52;margin-right: 20px;" id="searchButton"
                                         onclick="filterTableFromPanel();" onsuccess="PF('panelSetting').getJQ().hide()"/>
                        <p:commandButton id="manageReestablishBtn" value="#{ff:upper(msg.mailManageReestablish)}" actionListener="#{bean.clearFilterPanel}" update="settingPanel" oncomplete="filterTableFromPanel();PF('panelSetting').getJQ().hide()"/>
                    </div>
                </div>
            </p:panel>
        </div>
    </ui:define>

    <ui:define name="columns">
        <p:column sortBy="#{item.name}" headerText="#{msg.searchName}">
            <h:outputText value="#{item.name}"/>
        </p:column>

        <p:column sortBy="#{item.city}" headerText="#{msg.city}">
            <h:outputText value="#{item.city}"/>
        </p:column>

        <p:column sortBy="#{item.officeAddress}" headerText="#{msg.notaryOfficeAddress}">
            <h:outputText value="#{item.officeAddress}"/>
        </p:column>

        <p:column sortBy="#{item.email}" headerText="#{msg.clientEmail}">
            <h:outputText value="#{item.email}"/>
        </p:column>

    </ui:define>

    <ui:define name="dialogs_body">
        <p:remoteCommand name="refreshTable" update="@form"/>
        <p:dialog widgetVar="addNotaryDialogWV"  id="addNotaryDialog" modal="true" draggable="false"
                  width="600" styleClass="dialog-white-bg addPaymentDialog newEntityDialog"
                  position="center center" header="#{msg.notaryList}">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <div class="card"
                         style="border: none !important; padding-top:0px; padding-bottom:0px; margin-top:10px;">
                        <ui:include src="/resources/tpl/common/ValidationMessages.xhtml"/>
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid"
                                     columnClasses="ui-grid-col-3,ui-grid-col-9">
                            <span><span class="red">*</span>#{msg.searchName}:</span>
                            <p:inputText value="#{bean.entity.name}" id="name" onkeypress="numbers_letters_only('#name');" styleClass="input-width"
                                label="#{msg.searchName}"/>

                            <span><span class="red">*</span>#{msg.city}:</span>
                            <p:inputText value="#{bean.entity.city}" id="city"
                                         onkeypress="numbers_letters_only('#city');" styleClass="input-width" label="#{msg.city}"/>

                            <span>#{msg.notaryOfficeAddress}:</span>
                            <p:inputText value="#{bean.entity.officeAddress}"  styleClass="input-width"/>

                            <span>#{msg.notaryInscriptions}:</span>
                            <p:inputText value="#{bean.entity.inscriptions}"
                                         id="inscriptions"  styleClass="input-width"/>

                            <span>#{msg.clientEmail}:</span>
                            <p:inputText value="#{bean.entity.email}"
                                         id="email"  styleClass="input-width"/>

                        </p:panelGrid>
                        <div class="p-col-12" style="text-align:center;">
                            <p:commandButton value="#{msg.save.toUpperCase()}" style="margin-left:15px;"
                                             action="#{bean.save}" update="validationMessages"
                                             styleClass="ui-button-success p-mr-2 p-mb-2"/>
                            <p:commandButton oncomplete="PF('addNotaryDialogWV').hide();"
                                             value="#{msg.undo.toUpperCase()}" style="background-color: #F3362B !important;"
                                             action="#{bean.resetFields}"/>

                        </div>
                    </div>
                </div>
            </div>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
