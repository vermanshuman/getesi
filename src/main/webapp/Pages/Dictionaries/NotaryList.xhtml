<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">
    <ui:param name="list_title" value="#{msg.notaryList}"/>
    <ui:param name="bean" value="#{notaryListBean}"/>
    <ui:param name="excludeColumnsInternal" value="0,1,2"/>

    <ui:define name="columns">
        <p:column styleClass="action_column">
            <p:commandButton icon="ui-icon pi pi-search" update=":form"
                             action="#{bean.viewEntity}" disabled="#{!bean.canView}">
                <f:setPropertyActionListener value="#{item.id}"
                                             target="#{bean.entityEditId}"/>
            </p:commandButton>
        </p:column>

        <p:column sortBy="#{item.name}" filterBy="#{item.name}"
                  filterMatchMode="contains" headerText="#{msg.searchName}">
            <h:outputText value="#{item.name}"/>
        </p:column>

        <p:column sortBy="#{item.city}" filterBy="#{item.city}"
                  filterMatchMode="contains" headerText="#{msg.city}">
            <h:outputText value="#{item.city}"/>
        </p:column>

        <p:column sortBy="#{item.officeAddress}" filterBy="#{item.officeAddress}"
                  filterMatchMode="contains" headerText="#{msg.notaryOfficeAddress}">
            <h:outputText value="#{item.officeAddress}"/>
        </p:column>

    </ui:define>
</ui:composition>
</html>
