<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/resources/tpl/Admin/EmptyBase.xhtml">
	<ui:param name="view_title" value="#{msg.omiKmlListHeader}" />
	<ui:param name="bean" value="#{omiKmlList}" />
	<ui:param name="showAjax" value="#{true}" />

	<ui:define name="view_body">

		<p:dataTable value="#{bean.files}" var="file" id="file"
			emptyMessage="#{msg.noRecordsFound}">

			<p:column sortBy="#{file.fileName}" filterBy="#{file.fileName}" filterMatchMode="contains"
				headerText="#{msg.omiKmlListFileName}">
				<h:outputText value="#{file.fileName}" />
			</p:column>
			<p:column style="width: 30px;">
				<p:commandButton icon="fa fa-fw fa-file-code-o" ajax="false">
					<p:fileDownload value="#{bean.downloadFile(file.id)}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
