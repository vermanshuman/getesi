<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ff="http://readytech.com/functions"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">
    <ui:param name="list_title" value="#{msg.requestType}"/>
    <ui:param name="bean" value="#{requestTypeListBean}"/>
    <ui:param name="entity_name" value="#{msg.requestTypeEntity}"/>
    <ui:param name="disableSelection" value="true"/>
    <ui:param name="additionalEditAction" value="window.scrollTo(0,0);"/>

    <ui:define name="search_body">
        <div class="settingsBlock">
            <p:commandButton id="settingButton" onclick="togglePanel();" type="button"
                             style="margin-left: 110px;position: absolute;"
                             icon="ui-icon ui-icon-search pi pi-sliders-h" styleClass="searchPanelButton"/>
            <script type="text/javascript">
                // <![CDATA[
                $("body").click(function (e) {
                    var target = $(e.target);
                    if (!target.parents('#settingButton').length && !target.parents('#settingPanel').length && !target.parents('.ui-selectcheckboxmenu-panel').lengths) {
                        PF('panelSetting').getJQ().hide();
                    }
                    if (target.closest('.ui-selectcheckboxmenu-item').length) {
                        console.log("hello");
                        $("#states").addClass("border_class");
                    } else {
                        $("#states").removeClass("border_class");
                    }
                });

                function togglePanel() {
                    PF('panelSetting').getJQ().toggle();
                    if ($('#statoAllLabel').length == 0) {
                        $('.ui-selectcheckboxmenu-header .ui-chkbox.ui-widget').after('<label id="statoAllLabel">Stato</label>');
                    }
                }

                jQuery(document).ready(function () {
                    PF('panelSetting').getJQ().hide();
                });
                // ]]>
            </script>
            <style>
                #settingPanel {
                    position: absolute;
                    z-index: 1;
                    margin-top: 40px;
                    max-width: 560px;
                    left: 200px;
                    border: 1px solid #547ac4;
                }

                #settingPanel .ui-selectonemenu {
                    background-color: #F0F3F5 !important;
                    border-radius: 7px !important;
                    min-height: 38px;
                }

                #settingPanel .ui-selectonemenu .ui-selectonemenu-label {
                    margin-top: 3px;
                }

                #settingPanel .ui-selectonemenu:not(.green-border) {
                    border: none !important;
                }

                .green-border {
                    border: 1px solid #009900 !important;
                }

                #buttonCreate .ui-button-text {
                    margin-left: -15px;
                }

                body .ui-datatable .ui-datatable-data tr.ui-datatable-even {
                    background-color: #f0f3f5 !important;
                }

                body .ui-datatable:not(.borderless) thead th {
                    padding: 10px 10px !important;
                }
            </style>
            <p:remoteCommand name="updateFilterInput"
                             update=":filterName :filterDescription"/>
            <p:remoteCommand name="filterTableFromPanel"
                             action="#{bean.filterTableFromPanel}" update=":form:table"/>
            <p:panel id="settingPanel" widgetVar="panelSetting" closable="true" toggleable="true"
                     styleClass="panelSetting" style="display: none;">
                <div class="p-grid">
                    <div class="p-col-12" style="text-align: center;">
                        <h2>Filtra per</h2>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.name)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.description)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterName" onblur="updateFilterInput()" value="#{bean.name}"
                                         style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.name ne null and bean.name ne '' ? 'green-border' : ''}"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterDescription" onblur="updateFilterInput()" value="#{bean.description}"
                                         style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.description ne null and bean.description ne '' ? 'green-border' : ''}"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value=""/>
                        </div>
                    </div>
                    <div class="p-col-12" style="text-align: center;">
                        <p:commandButton value="#{ff:upper(msg.requestPrintSelectTemplate)}"
                                         style="background: #00CC52;margin-right: 20px;" id="searchButton"
                                         onclick="filterTableFromPanel();"
                                         onsuccess="PF('panelSetting').getJQ().hide()"/>
                        <p:commandButton id="manageReestablishBtn"
                                         value="#{ff:upper(msg.mailManageReestablish)}"
                                         actionListener="#{bean.clearFilterPanel}" update="settingPanel"
                                         oncomplete="filterTableFromPanel();PF('panelSetting').getJQ().hide()"/>
                    </div>
                </div>
            </p:panel>
        </div>
    </ui:define>

    <ui:define name="edit_fields">

        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">

		</p:panelGrid>
    </ui:define>

    <ui:define name="columns">
        <p:column headerText="#{msg.icon}"  style="width: 40px">
            <h:outputText id="service" styleClass="#{item.styleClass}"/>
            <p:tooltip for="service" value="#{item.name}"/>
        </p:column>

        <p:column sortBy="#{item.name}" headerText="#{msg.name}">
            <h:outputText value="#{item.name}"/>
        </p:column>

        <p:column sortBy="#{item.description}"  headerText="#{msg.description}">
            <h:outputText value="#{item.description}"/>
        </p:column>
    </ui:define>

    <ui:define name="dialogs_body">
        <h:inputHidden id="hiddenButton" value="#{bean.entity.icon}"/>
        <p:remoteCommand name="refreshTable" update="@form"/>
        <p:dialog widgetVar="addRequestTypeDialogWV"  id="addRequestTypeDialog" modal="true" draggable="false"
                  width="600" styleClass="dialog-white-bg addPaymentDialog newEntityDialog"
                  position="center center" header="#{msg.requestType}">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <div class="card"
                         style="border: none !important; padding-top:0px; padding-bottom:0px; margin-top:10px;">
                        <ui:include src="/resources/tpl/common/ValidationMessages.xhtml"/>
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid"
                                     columnClasses="ui-grid-col-3,ui-grid-col-9">
                            <span><span class="red">*</span> #{msg.name}:</span>
                            <p:inputText id="name" maxlength="50" value="#{bean.entity.name}"
                                         label="#{msg.name}" onkeypress="numbers_letters_only('#name');" styleClass="input-width"/>

                            <span>#{msg.description}:</span>
                            <p:inputText id="description" maxlength="100"
                                         value="#{bean.entity.description}" label="#{msg.description}"
                                         onkeypress="numbers_letters_only('#description');" styleClass="input-width"/>

                            <span style="margin-right: 10px">#{msg.icon}</span>
                            <p:selectOneMenu id="icon" styleClass="icon" value="#{bean.entity.icon}" panelStyle="width:100px" var="t"
                                             style="width: 100%; margin-right: 5px; height:40px" onfocus="setIcon()">
                                <p:ajax event="change" update="hiddenButton" oncomplete="setIcon()"/>
                                <f:selectItems value="#{bean.icons}" var="icon" itemLabel=""
                                               itemValue="#{icon}"/>
                                <p:column style="text-align: center">
                                    <span class=" fa #{t.name}"/>
                                </p:column>
                            </p:selectOneMenu>
                            <span style="margin-right: 10px">#{msg.requestMultiSelect}</span>
                            <p:selectBooleanCheckbox value="#{bean.entity.multiselection}"/>
                            <span style="margin-right: 10px">#{msg.requestMultiSelectOperation}</span>
                            <p:selectBooleanCheckbox value="#{bean.entity.multiselectionOperation}"/>
                            <span style="margin-right: 10px">#{msg.requestDefaultConservatoria}</span>
                            <p:selectOneMenu id="aggregationFilterId" value="#{bean.aggregationId}"
                                             style="width: calc( 100% - 27px);margin-top: 20px;">
                                <f:selectItems value="#{bean.landAggregations}" />
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <div class="p-col-12" style="text-align:center;">
                            <p:commandButton value="#{msg.save.toUpperCase()}" style="margin-left:15px;"
                                             action="#{bean.save}" update="validationMessages"
                                             styleClass="ui-button-success p-mr-2 p-mb-2"/>
                            <p:commandButton oncomplete="PF('addRequestTypeDialogWV').hide();"
                                             value="#{msg.undo.toUpperCase()}" style="background-color: #F3362B !important;"
                                             action="#{bean.resetFields}"/>

                        </div>
                    </div>
                </div>
            </div>
        </p:dialog>
    </ui:define>

</ui:composition>
</html>
