	<ui:define name="list_body">
		<style>
			nav {
				position: relative;
				z-index: 1;
				white-space: nowrap;
			}
			
			nav a {
				position: relative;
				display: inline-block;
				color: inherit;
				text-decoration: none;
				margin: 0 -4px;
				width: 210px;
				font-family: Roboto;
				font-size: 18px;
			}
			
			nav a::before, main {
				border: 1px solid #dddfe2;
			}
			
			nav a::before {
				content: ''; /* To generate the box */
				font-size: 18px;
				position: absolute;
				min-height: 50px;
				height: 50px;
				top: 0;
				right: -10px;
				bottom: .5em;
				left: 0;
				z-index: -1;
				border-bottom: none;
				border-radius: 10px 10px 0 0;
				background: #f6f7f9;
				box-shadow: 0 2px hsla(0, 0%, 100%, .5) inset;
				transform: perspective(20px) rotateX(3deg);
				transform-origin: bottom;
			}
			
			nav.left a {
				padding: 1em 1em 1em 1em;
			}
			
			nav.left a::before {
				transform-origin: bottom left;
			}
			
			nav.right a {
				padding: 1.5em 1em 1em 2em;
			}
			
			nav.right a::before {
				transform-origin: bottom right;
			}
			
			nav a.selected {
				z-index: 2;
			}
			
			nav a.selected::before {
				margin-bottom: -1px;
				border-top-width: 1px;
			}
			
			nav a.selected::before, main {
				background: #fff;
			}
			
			main {
				display: block;
				margin: -6px 0 30px -15px;
				padding: 1em;
				border-radius: 3px;
			}
			
			.circle {
				top: 56%;
				right: 20px;
				margin-top: -10px;
				position: absolute !important;
				overflow: hidden;
				cursor: pointer;
				display: block;
				height: 16px;
				width: 16px;
				line-height: 1;
				-moz-border-radius: 15px;
				border-radius: 8px;
				background-color: silver;
				color: white;
				text-align: center;
				font-size: 15px;
			}
			
			.react-grid-layout {
				position: relative;
				transition: height .2s ease;
			}
			
			.react-grid-item.cssTransforms {
				transition-property: transform;
			}
			
			.ricavi_outer_div {
				width: 100%;
				height: 100%;
				border-radius: 5px;
				overflow: hidden;
				box-shadow: rgb(4 26 55/ 16%) 0px 1px 2.94px 0.06px;
				background: rgb(129, 199, 132);
				border: 0px;
			}
			
			@media screen and (min-width: 1400px) .inner_div {
				opacity: 0.15;
			}
			
			@media screen and (min-width: 1200px) .inner_div {
				opacity:0.1;
			}
			
			.inner_div {
				position: absolute;
				color: rgb(255, 255, 255);
				opacity: 0.2;
				font-size: 74px;
				bottom: -10px;
				left: 0px;
				overflow: hidden;
			}
			
			.box_header {
				position: absolute;
				top: -28px;
				left: 10px;
				right: 45px;
				font-size: 18px;
				text-transform: uppercase;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				color: rgb(255, 255, 255);
			}
			
			.cost {
				bottom: 20px;
				color: rgb(255, 255, 255);
				font-size: 35px;
				left: 5px;
				right: 5px;
				text-align: center;
				font-weight: bold;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			
			.list_icon {
				position: absolute;
				top: -28px;
				right: 7px;
				cursor: pointer;
			}
			
			.costi_outer_div {
				width: 100%;
				height: 100%;
				border-radius: 5px;
				overflow: hidden;
				box-shadow: rgb(4 26 55/ 16%) 0px 1px 2.94px 0.06px;
				background: rgb(251, 183, 70);
				border: 0px;
			}
			
			.incassi_outer_div {
				width: 100%;
				height: 100%;
				border-radius: 5px;
				overflow: hidden;
				box-shadow: rgb(4 26 55/ 16%) 0px 1px 2.94px 0.06px;
				background: rgb(91, 175, 184);
				border: 0px;
			}
			
			.tributi_outer_div {
				width: 100%;
				height: 100%;
				border-radius: 5px;
				overflow: hidden;
				box-shadow: rgb(4 26 55/ 16%) 0px 1px 2.94px 0.06px;
				background: rgb(100, 181, 246);
				border: 0px;
			}

		<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<div style="margin-left: 20px;">
			<nav class="left" style="margin-left:20px;"> 
				<a href="#" id="tab1" class="tab selected">#{msg.billingListDashboard}<span class="circle" aria-hidden="true">x</span></a> 
				<a href="#" id="tab2" class="tab">#{msg.billingListInvoices}<span class="circle" aria-hidden="true">x</span></a> 
				<a href="#" id="tab3" class="tab">#{msg.billingListCreditNotes}<span class="circle" aria-hidden="true">x</span></a> 
				<a href="#" id="tab4" class="tab">#{msg.billingListSubjectsToBeInvoiced}<span class="circle" aria-hidden="true">x</span></a>

			<main>
				<div id="content_tab1" class="hide">
					<p:panelGrid columns="4" styleClass="ui-panelgrid-blank form-group" cellpadding="3" cellspacing="0"
						columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-1,ui-grid-col-1" layout="grid">
						<p:commandButton value="#{ff:upper(msg.billingListUpdate)}" />
						
						<p:outputLabel></p:outputLabel>
						
						<p:selectOneMenu id="client" value="#{bean.selectedClientId}" style="width: calc( 100% - 5px);"
							styleClass="#{bean.selectedClientId ne null ? 'select-one-menu' : ''}">
							<f:selectItem itemLabel="#{ff:upper(msg.billingListClient)}" itemValue="#{null}" noSelectionOption="true" />
							<f:selectItems value="#{bean.clients}" />
							<p:ajax event="itemSelect" update="@this" />
						</p:selectOneMenu>
						
						<p:selectOneMenu id="year" value="#{bean.selectedYear}" label="#{msg.requestClient}" style="width: calc( 100% - 5px);"
							styleClass="#{bean.selectedYear ne null ? 'select-one-menu' : ''}">
							<f:selectItem itemLabel="#{ff:upper(msg.billingListYear)}" itemValue="#{null}" noSelectionOption="true" />
							<f:selectItems value="#{bean.years}" />
							<p:ajax event="itemSelect" update="@this" />
						</p:selectOneMenu>
					</p:panelGrid>

						<p:panelGrid columns="4" styleClass="ui-panelgrid-blank form-group"

							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

								<div>
									<div class="ricavi_outer_div">
										<div class="inner_div">
											<i class="fa fa-line-chart" style="position: relative; left: 6px; bottom: -1px; font-size: 70px;"></i>
										</div>
										<div color="#fff" class="box_header">#{msg.billingListRevenues}</div>
										<div class="cost">0 €</div>
									</div>
	
									<div class="list_icon"
										style="font-size: 17px; color: rgb(255, 255, 255);" title="">

								<span class="resizable_icon"></span>
							</div>
	
							<div class="react-grid-item react-draggable cssTransforms react-resizable-hide react-resizable"

											<i class="fas fa-coins"

										</div>

										<div class="cost">0 €</div>
									</div>

											style="font-size: inherit;"></i>
									</div>
	
								</div>
								<span class="resizable_icon"></span>
							</div>
	
							<div class="react-grid-item react-draggable cssTransforms react-resizable-hide react-resizable"
								style="width: 350px; height: 100px; line-height: 100px; position: absolute; transform: translate(1095px, 0px); box-sizing: border-box;">
								<div>
									<div class="tributi_outer_div">
										<div class="inner_div">
											<i class="fa fa-university"
												style="position: relative; left: 5px; bottom: -10px; font-size: 80px;"></i>
										</div>
										<div color="#fff" class=" box_header">#{msg.billingListTributes}</div>
										<div class="cost">0 €</div>

		<script>
			$(".tab").on("click", function(event) {
				var elementId = event.target.id;
				console.log(elementId);
				$(".tab").removeClass("selected");
				$('#' + elementId).addClass("selected");
				$(".hide").hide();
				$("#content_" + elementId).show();
			});
		</script>
