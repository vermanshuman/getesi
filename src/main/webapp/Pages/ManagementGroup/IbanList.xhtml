<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ff="http://readytech.com/functions"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">
    <ui:param name="list_title" value="#{msg.iban_list}"/>
    <ui:param name="bean" value="#{ibanListBean}"/>
    <ui:param name="entity_name" value="#{msg.requestTypeEntity}"/>
    <ui:param name="disableSelection" value="true"/>
    <ui:param name="additionalEditAction" value="window.scrollTo(0,0);"/>
    <ui:define name="search_body">
        <div class="settingsBlock">
            <p:commandButton id="settingButton" onclick="togglePanel();" type="button"
                             style="margin-left: 110px;position: absolute;"
                             icon="ui-icon ui-icon-search pi pi-sliders-h" styleClass="searchPanelButton"/>
            <script type="text/javascript">
                // <![CDATA[
                $("body").click(function (e) {
                    var target = $(e.target);
                    if (!target.parents('#settingButton').length && !target.parents('#settingPanel').length && !target.parents('.ui-selectcheckboxmenu-panel').length) {
                        PF('panelSetting').getJQ().hide();
                    }
                    if (target.closest('.ui-selectcheckboxmenu-item').length) {
                        console.log("hello");
                        $("#states").addClass("border_class");
                    } else {
                        $("#states").removeClass("border_class");
                    }
                });

                function togglePanel() {
                    PF('panelSetting').getJQ().toggle();
                    if ($('#statoAllLabel').length == 0) {
                        $('.ui-selectcheckboxmenu-header .ui-chkbox.ui-widget').after('<label id="statoAllLabel">Stato</label>');
                    }
                }

                jQuery(document).ready(function () {
                    PF('panelSetting').getJQ().hide();
                });
                // ]]>
            </script>
            <style>
                #settingPanel {
                    position: absolute;
                    z-index: 1;
                    margin-top: 40px;
                    max-width: 560px;
                    left: 200px;
                    border: 1px solid #547ac4;
                }

                #settingPanel .ui-selectonemenu {
                    background-color: #F0F3F5 !important;
                    border-radius: 7px !important;
                    min-height: 38px;
                }

                #settingPanel .ui-selectonemenu .ui-selectonemenu-label {
                    margin-top: 3px;
                }

                #settingPanel .ui-selectonemenu:not(.green-border) {
                    border: none !important;
                }

                .green-border {
                    border: 1px solid #009900 !important;
                }

                #buttonCreate .ui-button-text {
                    margin-left: -15px;
                }

                body .ui-datatable .ui-datatable-data tr.ui-datatable-even {
                    background-color: #f0f3f5 !important;
                }

                body .ui-datatable:not(.borderless) thead th {
                    padding: 10px 10px !important;
                }
            </style>
            <p:remoteCommand name="updateFilterInput"
                             update=":filterDescription :filterBankName :filterBankAccountAddress"/>
            <p:remoteCommand name="filterTableFromPanel"
                             action="#{bean.filterTableFromPanel}" update=":form:table"/>
            <p:panel id="settingPanel" widgetVar="panelSetting" closable="true" toggleable="true"
                     styleClass="panelSetting" style="display: none;">
                <div class="p-grid">
                    <div class="p-col-12" style="text-align: center;">
                        <h2>Filtra per</h2>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.description)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.bankName)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterDescription" onblur="updateFilterInput()" value="#{bean.description}"
                                         style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.description ne null and bean.description ne '' ? 'green-border' : ''}"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterBankName" onblur="updateFilterInput()" value="#{bean.bankName}"
                                         style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.bankName ne null and bean.bankName ne '' ? 'green-border' : ''}"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.bankAccountAddress)}:"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value=""/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterBankAccountAddress" onblur="updateFilterInput()"
                                         value="#{bean.bankAccountAddress}"
                                         style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.bankAccountAddress ne null and bean.bankAccountAddress ne '' ? 'green-border' : ''}"/>
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value=""/>
                        </div>
                    </div>
                    <div class="p-col-12" style="text-align: center;">
                        <p:commandButton value="#{ff:upper(msg.requestPrintSelectTemplate)}"
                                         style="background: #00CC52;margin-right: 20px;" id="searchButton"
                                         onclick="filterTableFromPanel();"
                                         onsuccess="PF('panelSetting').getJQ().hide()"/>
                        <p:commandButton id="manageReestablishBtn"
                                         value="#{ff:upper(msg.mailManageReestablish)}"
                                         actionListener="#{bean.clearFilterPanel}" update="settingPanel"
                                         oncomplete="filterTableFromPanel();PF('panelSetting').getJQ().hide()"/>
                    </div>
                </div>
            </p:panel>
        </div>
    </ui:define>

    <ui:define name="columns">
        <p:column sortBy="#{item.description}" headerText="#{msg.description}">
            <h:outputText value="#{item.description}"/>
        </p:column>

        <p:column sortBy="#{item.bankName}" headerText="#{msg.bankName}">
            <h:outputText value="#{item.bankName}"/>
        </p:column>

        <p:column sortBy="#{item.address}" headerText="#{msg.bankAccountAddress}">
            <h:outputText value="#{item.address}"/>
        </p:column>
    </ui:define>

    <ui:define name="dialogs_body">
        <p:remoteCommand name="refreshTable" update="@form"/>
        <p:dialog widgetVar="addIbanDialogWV" id="addIbanDialog" modal="true"
                  draggable="false" width="600" styleClass="dialog-white-bg newEntityDialog addPaymentDialog"
                  position="center center" header="#{msg.iban_list}">
            <div class="p-grid">
                <div class="p-col-12 p-md-12">
                    <div class="card"
                         style="border: none !important; padding-top:0px; padding-bottom:0px; margin-top:10px;">
                        <ui:include src="/resources/tpl/common/ValidationMessages.xhtml"/>
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">

                            <span><span class="red">*</span> #{msg.description}:</span>
                            <p:inputText id="description"
                                         value="#{bean.entity.description}"
                                         label="#{msg.description}"/>

                            <span>#{msg.bankName}:</span>
                            <p:inputText id="bankName"
                                         value="#{bean.entity.bankName}" label="#{msg.bankName}"/>

                            <span>#{msg.bankAccountAddress}:</span>
                            <p:inputText id="bankAccountAddress" maxlength="36"
                                         value="#{bean.entity.address}" label="#{msg.address}"
                                         onkeypress="numbers_letters_only('#bankAccountAddress');
                var field = $('#bankAccountAddress');
                field.bind('input',
               	function(event){
                	var str = field.val();
                	var len = str.length;

                	if (len &lt;= 2) {
                		if (!/[A-Za-z]/.test(str.charAt(len - 1))) {
                			field.val(str.substr(0,len - 1));
                		}
                	}else if(len &lt;= 4) {
                		if (!/[0-9]/.test(str.charAt(len - 1))) {
                			field.val(str.substr(0,len - 1));
                		}
                	}

                	field.val(field.val().toUpperCase());
                });"/>
                        </p:panelGrid>
                        <div class="p-col-12" style="text-align:center;">
                            <p:commandButton value="#{msg.save.toUpperCase()}" style="margin-left:15px;"
                                             action="#{bean.save}" update="validationMessages"
                                             styleClass="ui-button-success p-mr-2 p-mb-2"/>
                            <p:commandButton oncomplete="PF('addIbanDialogWV').hide();"
                                             value="#{msg.undo.toUpperCase()}"
                                             style="background-color: #F3362B !important;"
                                             action="#{bean.resetFields}"/>

                        </div>
                    </div>
                </div>
            </div>
        </p:dialog>
    </ui:define>

</ui:composition>
</html>
