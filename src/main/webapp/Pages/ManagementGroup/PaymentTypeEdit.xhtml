<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/tpl/Admin/EditBase.xhtml">
    <ui:param name="edit_title" value="#{msg.regimeConiugi}"/>
    <ui:param name="bean" value="#{paymentTypeEditBean}"/>

    <ui:define name="edit_body">
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid" style="width: 40%">
            <span><span class="red">*</span> #{msg.description}:</span>
            <p:inputText id="description"
                         value="#{bean.entity.description}"
                         label="#{msg.description}"/>

            <span>#{msg.code}:</span>
            <p:inputText id="code"
                         value="#{bean.entity.code}"
                         label="#{msg.code}"/>
            <span>#{msg.beneficiary}:</span>
            <p:inputText id="beneficiary"
                         value="#{bean.entity.beneficiary}"
                         label="#{msg.beneficiary}"/>

            <span>#{msg.istitutionName}:</span>
            <p:inputText id="istitutionName"
                         value="#{bean.entity.istitutionName}"
                         label="#{msg.istitutionName}"/>

            <span>#{msg.iban}:</span>
            <p:inputText id="iban"
                         value="#{bean.entity.iban}"
                         label="#{msg.iban}"/>
        </p:panelGrid>
    </ui:define>

</ui:composition>
