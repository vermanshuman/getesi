<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/resources/tpl/Admin/LazyInListEditBase.xhtml">
    <ui:param name="list_title" value="#{msg.requestType}"/>
    <ui:param name="bean" value="#{paymentTypeListBean}"/>
    <ui:param name="entity_name" value="#{msg.requestTypeEntity}"/>
    <ui:param name="disableSelection" value="true"/>
    <ui:param name="additionalEditAction" value="window.scrollTo(0,0);"/>

    <ui:define name="edit_fields">
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">

            <span><span class="red">*</span> #{msg.description}:</span>
            <p:inputText id="description"
            			value="#{bean.entity.description}"
                         label="#{msg.description}"/>
			 
            <span>#{msg.code}:</span>
            <p:inputText id="code"
            			value="#{bean.entity.code}"
                         label="#{msg.code}"/>
            <span>#{msg.beneficiary}:</span>
            <p:inputText id="beneficiary"
                         value="#{bean.entity.beneficiary}"
                         label="#{msg.beneficiary}"/>

            <span>#{msg.istitutionName}:</span>
            <p:inputText id="istitutionName"
                         value="#{bean.entity.istitutionName}"
                         label="#{msg.istitutionName}"/>

            <span>#{msg.iban}:</span>
            <p:inputText id="iban"
                         value="#{bean.entity.iban}"
                         label="#{msg.iban}"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="columns">
        <p:column sortBy="#{item.description}" filterBy="#{item.description}"
                  headerText="#{msg.description}">
            <h:outputText value="#{item.description}"/>
        </p:column>

        <p:column sortBy="#{item.code}" filterBy="#{item.code}"
                  headerText="#{msg.code}">
            <h:outputText value="#{item.code}"/>
        </p:column>
        <p:column sortBy="#{item.beneficiary}" filterBy="#{item.beneficiary}"
                  headerText="#{msg.beneficiary}">
            <h:outputText value="#{item.beneficiary}"/>
        </p:column>

        <p:column sortBy="#{item.istitutionName}" filterBy="#{item.istitutionName}"
                  headerText="#{msg.istitutionName}">
            <h:outputText value="#{item.istitutionName}"/>
        </p:column>

        <p:column sortBy="#{item.iban}" filterBy="#{item.iban}"
                  headerText="#{msg.iban}">
            <h:outputText value="#{item.iban}"/>
        </p:column>
    </ui:define>

</ui:composition>
</html>
