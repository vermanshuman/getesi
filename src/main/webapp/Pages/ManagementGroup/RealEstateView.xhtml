<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/tpl/Admin/ViewBase.xhtml">
    <ui:param name="bean" value="#{realEstateViewBean}"/>
    <ui:param name="view_title" value="#{msg.databaseListRealEstateView}"/>
    <ui:define name="view_body">
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid"
                     columnClasses="ui-grid-col-1, ui-grid-col-3">
            <h:outputText value="#{msg.databaseListRealEstateCategory}:"/>
            <p:selectOneMenu id="category" value="#{bean.entity.category.id}" styleClass="select-width"
                             label="#{msg.databaseListRealEstateCategory}:" disabled="true">
                <f:selectItems value="#{bean.categories}"/>
            </p:selectOneMenu>

            <h:outputText value="#{msg.estateType}:"/>
            <h:outputText value="#{bean.entity.category.description}"/>

            <span><span class="red">*</span>#{msg.databaseListRealEstateType}:</span>
            <p:selectOneRadio value="#{bean.entity.type}" id="realEstateType" disabled="true">
                <f:selectItems value="#{bean.realEstateTypes}"/>
            </p:selectOneRadio>

            <span><span class="red">*</span>#{msg.databaseListRealEstateProvince}:</span>
            <p:selectOneMenu id="province" value="#{bean.entity.province.id}"
                             label="#{msg.databaseListSubjectProvince}:"
                             styleClass="select-width" disabled="true">
                <f:selectItems value="#{bean.provinces}"/>
            </p:selectOneMenu>
            <span><span class="red">*</span>#{msg.databaseListRealEstateCity}:</span>
            <p:selectOneMenu id="city" value="#{bean.entity.city.id}" styleClass="select-width"
                             label="#{msg.databaseListSubjectCity}:" disabled="true">
                <f:selectItems value="#{bean.addressCities}"/>
            </p:selectOneMenu>

            <span>#{msg.databaseListRealEstateZona}:</span>
            <h:outputText value="#{bean.entity.zone}"/>

        </p:panelGrid>
        <p:panel header="#{msg.databaseListRealEstateCadastralTable}">
            <p:dataTable value="#{bean.entity.cadastralData}" var="item">
                <p:column headerText="#{msg.databaseListRealEstateSheet}">
                    <h:outputText value="#{item.sheet}"/>
                </p:column>
                <p:column headerText="#{msg.databaseListRealEstateParticle}">
                    <h:outputText value="#{item.particle}"/>
                </p:column>
                <p:column headerText="#{msg.databaseListRealEstateSub}">
                    <h:outputText value="#{item.sub}"/>
                </p:column>
                <p:column headerText="#{msg.databaseListRealEstateAction}">
                    <p:commandButton value="#{msg.delete}" disabled="true"/>
                </p:column>
            </p:dataTable>
        </p:panel>
        <br/>
        <p:tabView>
            <p:tab title="#{bean.formalityTabTitle}">
                <p:dataTable value="#{bean.formalityList}" var="item">
                    <p:column headerText="#{msg.subjectViewFormalityConservatory}">
                        <h:outputText value="#{item.conservatoryStr}"/>
                    </p:column>
                    <p:column headerText="#{msg.subjectViewFormalityRegisterG}">
                        <h:outputText value="#{item.generalRegister}"/>
                    </p:column>
                    <p:column headerText="#{msg.subjectViewFormalityRegisterP}">
                        <h:outputText value="#{item.particularRegister}"/>
                    </p:column>
                    <p:column headerText="#{msg.subjectViewFormalityDate}">
                        <h:outputText value="#{item.sectionATitleDate}"/>
                    </p:column>
                    <p:column headerText="#{msg.subjectViewFormalityDescription}">
                        <h:outputText value="#{item.descriptionSectionA}"/>
                    </p:column>
                    <p:column headerText="#{msg.subjectViewFormalityPDF}">
                        <p:commandButton icon="fa fa-fw fa-file-pdf-o" action="#{bean.downloadFormalityPDF}"
                                         ajax="false">
                            <f:setPropertyActionListener value="#{item.document.id}" target="#{bean.selectedId}"/>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="#{msg.subjectViewFormalityDetail}">
                        <p:commandButton value="#{msg.subjectViewFormalityDetail}" action="#{bean.goToFormality}">
                            <f:setPropertyActionListener value="#{item.id}" target="#{bean.selectedId}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="#{bean.cadastralTabTitle}">
                <p:dataTable value="#{bean.cadastralList}" var="item">
                    <p:column headerText="#{msg.subjectViewCadastralOffice}">
                        <h:outputText value="#{item.province}"/>
                    </p:column>
                    <p:column headerText="#{msg.subjectViewCadastralDate}">
                        <h:outputText value="#{item.date}" converter="dateTimeConverter"/>
                    </p:column>
                    <p:column headerText="#{msg.subjectViewCadastralPDF}" styleClass="action_column">
                        <p:commandButton icon="fa fa-fw fa-file-pdf-o" action="#{bean.downloadPropertyPDF}"
                                         ajax="false">
                            <f:setPropertyActionListener value="#{item.document.id}" target="#{bean.selectedId}"/>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="#{msg.subjectViewCadastralNote}">

                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="#{msg.databaseListRealEstateComment}">
                <h:outputText value="#{bean.entity.comment}" escape="false"/>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
