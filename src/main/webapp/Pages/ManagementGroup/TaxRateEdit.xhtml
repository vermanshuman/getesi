<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/resources/tpl/Admin/EditBase.xhtml">
    <ui:param name="edit_title" value="#{msg.taxRate}"/>
    <ui:param name="bean" value="#{taxRateEditBean}"/>

    <ui:define name="edit_body">
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid" style="width: 40%">
            <span><span class="red">*</span>#{msg.percentage}:</span>
            <p:inputText id="percentage" type="number"
                         value="#{bean.entity.percentage}"
                         label="#{msg.percentage}"/>
            <span><span class="red">*</span> #{msg.description}:</span>
            <p:inputText id="description"
                         value="#{bean.entity.description}"
                         label="#{msg.description}"/>

            <span><span class="red">*</span>#{msg.codeSDI}:</span>
            <p:inputText id="codeSDI"
                         value="#{bean.entity.codeSDI}"
                         label="#{msg.codeSDI}"/>
            <span>#{msg.use}:</span>
            <p:selectOneRadio id="use" value="#{bean.entity.use}" label="#{msg.use}">
                <f:selectItem itemLabel="#{msg.yes}" itemValue="true"/>
                <f:selectItem itemLabel="#{msg.no}" itemValue="false"/>
            </p:selectOneRadio>
        </p:panelGrid>
    </ui:define>

</ui:composition>
