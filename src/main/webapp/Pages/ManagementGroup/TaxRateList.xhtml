<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/resources/tpl/Admin/LazyInListEditBase.xhtml">
    <ui:param name="list_title" value="#{msg.taxRate}"/>
    <ui:param name="bean" value="#{taxRateListBean}"/>
    <ui:param name="entity_name" value="#{msg.taxRate}"/>
    <ui:param name="disableSelection" value="true"/>
    <ui:param name="additionalEditAction" value="window.scrollTo(0,0);"/>

    <ui:define name="edit_fields">
        <style>
            #table {
                padding-left: 16px;
                padding-right: 15px;
            }
        </style>
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group">

            <span><span class="red">*</span>#{msg.percentage}:</span>
            <p:inputText id="percentage" type="number"
                         value="#{bean.entity.percentage}"
                         label="#{msg.percentage}"/>
            <span><span class="red">*</span> #{msg.description}:</span>
            <p:inputText id="description"
                         value="#{bean.entity.description}"
                         label="#{msg.description}"/>

            <span><span class="red">*</span>#{msg.codeSDI}:</span>
            <p:inputText id="codeSDI"
                         value="#{bean.entity.codeSDI}"
                         label="#{msg.codeSDI}"/>
            <span>#{msg.use}:</span>
            <p:selectOneRadio id="use" value="#{bean.entity.use}" label="#{msg.use}">
                <f:selectItem itemLabel="#{msg.yes}" itemValue="true" />
                <f:selectItem itemLabel="#{msg.no}" itemValue="false" />
            </p:selectOneRadio>
        </p:panelGrid>
    </ui:define>

    <ui:define name="columns">
        <p:column sortBy="#{item.percentage}" filterBy="#{item.percentage}"
                  headerText="#{msg.percentage}">
            <h:outputText value="#{item.percentage}"/>
        </p:column>

        <p:column sortBy="#{item.description}" filterBy="#{item.description}"
                  headerText="#{msg.description}">
            <h:outputText value="#{item.description}"/>
        </p:column>

        <p:column sortBy="#{item.codeSDI}" filterBy="#{item.codeSDI}"
                  headerText="#{msg.codeSDI}">
            <h:outputText value="#{item.codeSDI}"/>
        </p:column>

        <p:column sortBy="#{item.use}" filterBy="#{item.use}"
                  headerText="#{msg.use}">
            <h:outputText value="#{item.use ? msg.yes:msg.no}"/>
        </p:column>
    </ui:define>

</ui:composition>
</html>
