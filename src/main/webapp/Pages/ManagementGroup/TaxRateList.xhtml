<ui:composition template="/resources/tpl/Admin/LazyListBase.xhtml">

    <ui:param name="disableSelection" value="true"/>

    <ui:define name="search_body">
        <div class="settingsBlock">
            <p:commandButton id="settingButton" onclick="togglePanel();" type="button" style="margin-left: 110px;position: absolute;"
                             icon="ui-icon ui-icon-search pi pi-sliders-h" styleClass="searchPanelButton"/>
            <script type="text/javascript">
                // <![CDATA[
                $("body").click(function(e){
                    var target = $(e.target);
                    if (!target.parents('#settingButton').length && !target.parents('#settingPanel').length && !target.parents('.ui-selectcheckboxmenu-panel').length
                        && !target.parents('#ui-datepicker-div').length && !target.parents('#filterUse_items').length) {
                        PF('panelSetting').getJQ().hide();
                    }
                    if(target.closest('.ui-selectcheckboxmenu-item').length) {
                        console.log("hello");
                        $("#states").addClass("border_class");
                    } else {
                        $("#states").removeClass("border_class");
                    }
                });
                function togglePanel() {
                    PF('panelSetting').getJQ().toggle();
                    if($('#statoAllLabel').length==0) {
                        $('.ui-selectcheckboxmenu-header .ui-chkbox.ui-widget').after('<label id="statoAllLabel">Stato</label>');
                    }
                }
                jQuery(document).ready(function() {
                    PF('panelSetting').getJQ().hide();
                });
                // ]]>
            </script>
            <style>
                #settingPanel {
                    position: absolute;
                    z-index: 1;
                    margin-top: 40px;

                    left: 200px;
                    border: 1px solid #547ac4;
                }
                #settingPanel .ui-selectonemenu {
                    background-color: #F0F3F5 !important;
                    border-radius: 7px !important;
                    min-height: 38px;
                }
                #settingPanel .ui-selectonemenu .ui-selectonemenu-label {
                    margin-top: 3px;
                }
                #settingPanel .ui-selectonemenu:not(.green-border) {
                    border: none !important;
                }
                .green-border {
                    border: 1px solid #009900 !important;
                }
                #buttonCreate .ui-button-text {
                    margin-left: -15px;
                }
                body .ui-datatable .ui-datatable-data tr.ui-datatable-even {
                    background-color: #f0f3f5 !important;
                }
                body .ui-datatable:not(.borderless) thead th {
                    padding: 10px 10px !important;
                }
                .layout-menu.clearfix {
                    margin-left: 15px !important;

            </style>
            <p:remoteCommand name="updateFilterInput"

            <p:panel id="settingPanel" widgetVar="panelSetting" closable="true" toggleable="true" styleClass="panelSetting" style="display: none;">

                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.description)}:"/>
                        </div>
                    </div>

                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterPercentage"  type="number" onblur="updateFilterInput()" value="#{bean.percentage}" style="width: 99%;min-height: 38px;"
                                         styleClass="#{bean.percentage ne null and bean.percentage ne '' ? 'green-border' : ''}" />
                        </div>
                    </div>
                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filterDescription" onblur="updateFilterInput()" value="#{bean.description}" style="width: 99%;min-height: 38px;" styleClass="#{bean.description ne null and bean.description ne '' ? 'green-border' : ''}" />

                    </div>

                    <div class="p-col-6">
                        <div style="">
                            <h:outputText style="color: #003871;"
                                          value="#{ff:upper(msg.codeSDI)}:"/>

                    </div>
                    <div class="p-col-6">
                        <div style="">

                    <div class="p-col-6">
                        <div style="">
                            <p:inputText id="filtercodeSDI" onblur="updateFilterInput()" value="#{bean.codeSDI}" style="width: 99%;min-height: 38px;" styleClass="#{bean.codeSDI ne null and bean.codeSDI ne '' ? 'green-border' : ''}" />
                        </div>
                    </div>
                    <div class="p-col-6">
                        <p:selectOneMenu id="filterUse" value="#{bean.selectedUse}"
                                         style="width: calc( 100% - 5px);" styleClass="#{bean.selectedUse ne null and bean.selectedUse ne '' ? 'green-border' : ''}">
                            <f:selectItem itemLabel="#{msg.use}"
                                          itemValue="-1"
                                          noSelectionOption="true"/>
                            <f:selectItem itemValue="1" itemLabel="Si" />
                            <f:selectItem itemValue="0" itemLabel="No" />
                            <p:ajax event="itemSelect" update="@this"/>
                        </p:selectOneMenu>
                    </div>

                    <!--                        &lt;!&ndash;                            <f:selectItem itemLabel="#{ff:upper(msg.courtCity)}"&ndash;&gt;-->
                    <!--                        &lt;!&ndash;                                          itemValue="#{null}"&ndash;&gt;-->
                    <!--                        &lt;!&ndash;                                          noSelectionOption="true"/>&ndash;&gt;-->
                    <!--                        &lt;!&ndash;                            <p:ajax event="itemSelect" update="@this"/>&ndash;&gt;-->
                    <!--                        &lt;!&ndash;                        </p:selectOneMenu>&ndash;&gt;-->
                    <!--                    </div>-->

                    <!--                        <div style="">-->
                    <!--                            <h:outputText style="color: #003871;"-->
                    <!--                                          value=""/>-->
                    <!--                        </div>-->
                    <!--                    </div>-->
                    <div class="p-col-12" style="text-align: center;">
                        <p:commandButton value="#{ff:upper(msg.requestPrintSelectTemplate)}" style="background: #00CC52;margin-right: 20px;" id="searchButton"
                                         onclick="filterTableFromPanel();" onsuccess="PF('panelSetting').getJQ().hide()"/>
                        <p:commandButton id="manageReestablishBtn" value="#{ff:upper(msg.mailManageReestablish)}" actionListener="#{bean.clearFilterPanel}" update="settingPanel" oncomplete="filterTableFromPanel();PF('panelSetting').getJQ().hide()"/>
                    </div>
                </div>
            </p:panel>
        </div>
    </ui:define>
    <ui:define name="columns">
        <p:column sortBy="#{item.percentage}"
                  headerText="#{msg.percentage}">
            <h:outputText value="#{item.percentage}"/>
        </p:column>

        <p:column sortBy="#{item.description}"
                  headerText="#{msg.description}">
            <h:outputText value="#{item.description}"/>

        <p:column sortBy="#{item.codeSDI}"
                  headerText="#{msg.codeSDI}">
            <h:outputText value="#{item.codeSDI}"/>
        </p:column>

        <p:column sortBy="#{item.use}"
                  headerText="#{msg.use}">
            <h:outputText value="#{item.use ? msg.yes:msg.no}"/>
        </p:column>
    </ui:define>

</ui:composition>
