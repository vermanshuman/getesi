<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ff="http://readytech.com/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/resources/tpl/Admin/ViewBase.xhtml">
    <ui:param name="bean" value="#{transactionManagementBean}"/>
    <ui:param name="view_title" value="#{msg.transactionManagement}"/>
    <ui:param name="goBackRendered" value="false"/>

    <ui:define name="view_body">
        <link href="#{facesContext.externalContext.requestContextPath}/resources/styles/transactionmanagement.css"
              media="all" rel="stylesheet" type="text/css"/>
        <style>
        	.special-upload {
                display: flex;
                max-height: 80px;
            }
            .special-upload .ui-widget-header {
                background-color: transparent !important;
                width: 30%;
                border-right: none !important;
            }
            .special-upload .ui-widget-content {
                width: 70%;
                border-left: none !important;
                border-top: 1px solid #dee2e6 !important;
            }
            .special-upload .ui-fileupload-choose {
                margin-top: 6px;
            }
            .special-upload .ui-fileupload-files {
                margin-top: -5px !important;
            }
            .transaction-date {
                width: 900px;
                display: flex;
                border: 1px solid #dee2e6 !important;
                padding: 1.5rem;
                margin-top: -30px;
            }
        </style>
        <p:tabView widgetVar="transactionWizard" id="wizard" activeIndex="#{bean.activeTabIndex}">
            <p:tab id="wizardTabLETTER" title="#{msg.wizardTabLETTER.toUpperCase()}">
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group"  style="width: 100%"
                             columnClasses="ui-grid-col-2, ui-grid-col-4">
                    <h:outputLabel for="transactionManagementAmount" value="#{msg.transactionManagementAmount}"/>
                    <p:inputText styleClass="input-width"
                                 maxlength="200" id="transactionManagementAmount" label="#{msg.transactionManagementAmount}"/>
                    <h:outputLabel for="transactionManagementRevenue" value="#{msg.transactionManagementRevenue}"/>
                    <p:inputText styleClass="input-width"
                                 maxlength="200" id="transactionManagementRevenue" label="#{msg.transactionManagementRevenue}"/>
                    <h:outputLabel for="transactionManagementBrand" value="#{msg.transactionManagementRevenue}"/>
                    <p:inputText styleClass="input-width"
                                 maxlength="200" id="transactionManagementBrand" label="#{msg.transactionManagementBrand}"/>
                    <h:outputLabel for="transactionManagementPacket" value="#{msg.transactionManagementBrand}"/>
                    <p:inputText styleClass="input-width"
                                 maxlength="200" id="transactionManagementPacket" label="#{msg.transactionManagementPacket}"/>
                    <h:outputLabel for="transactionManagementEnvelope" value="#{msg.transactionManagementRevenue}"/>
                    <p:selectBooleanCheckbox id="transactionManagementEnvelope" styleClass="booleanCheckbox"/>
                    <h:outputLabel for="transactionManagementMobile" value="#{msg.transactionManagementMobile}"/>
                    <p:selectBooleanCheckbox id="transactionManagementMobile" styleClass="booleanCheckbox"/>
                </p:panelGrid>
                <p:outputPanel style="margin: 15px 0 25px 0; position: relative;">
                        <p:commandButton value="#{msg.save}" styleClass="green-button align-right"/>
                </p:outputPanel>
                <br/>
                <br/>
                <p:outputPanel style="margin: 15px 0 25px 0; position: relative;">
                    <p:commandButton value="#{msg.transactionManagementLetterInvite}"
                                     styleClass="green-button align-right" disabled="true"/>
                </p:outputPanel>
            </p:tab>
            <p:tab id="wizardTabCOURIERSERVICE" title="#{msg.wizardTabCourierService.toUpperCase()}">
                <p:panelGrid columns="4" styleClass="ui-panelgrid-blank form-group"  style="width: 100%"
                             columnClasses="ui-grid-col-2, ui-grid-col-1, ui-grid-col-1, ui-grid-col-4">
                    <h:outputLabel for="transactionCourierReservation" value="#{msg.transactionCourierReservation}:"/>
                    <p:selectBooleanCheckbox id="transactionCourierReservation" styleClass="booleanCheckbox"/>
                    <h:outputLabel for="transactionCourierDate" value="#{msg.transactionCourierDate}:"/>
                    <p:calendar id="transactionCourierDate" value="#{bean.courierDate}"
                                pattern="dd/MM/yyyy" styleClass="calendar-width" mask="true" navigator="true"
                                converter="fullDateTimeConverter"/>

                    <h:outputText value="#{msg.transactionCourierLabel}" style="font-weight:bold"/>
                    <h:outputText value=""/>
                    <h:outputText value=""/>
                    <h:outputText value=""/>

                    <p:fileUpload label="#{msg.upload}"
                          multiple="false" mode="advanced" styleClass="special-upload" auto="true"/>
                    <h:outputText value=""/>
                    <h:outputText value=""/>
                    <h:outputText value=""/>

                    <p:outputPanel styleClass="transaction-date">
                        <p:outputPanel style="width: 100px;padding-top: 4px;">
                            <h:outputText value="#{msg.transactionDateLabel}:" style="font-weight:bold"/>
                        </p:outputPanel>
                        <p:inputText style="width: 200px;" />
                    </p:outputPanel>

                </p:panelGrid>
                <p:outputPanel style="margin: 15px 0 25px 0; position: relative;">
                        <p:commandButton value="#{msg.save}" styleClass="green-button align-right"/>
                </p:outputPanel>
                <br/>
                <br/>
                <p:outputPanel style="margin: 15px 0 25px 0; position: relative;">
                    <p:commandButton value="#{msg.transactionManagementSendNote}"
                                     styleClass="green-button align-right" disabled="true"/>
                </p:outputPanel>
                <br/>
                <br/>
            </p:tab>
            <p:tab id="wizardTabEXPENSEREPORT" title="#{msg.wizardTabExpenseReport.toUpperCase()}">
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group"  style="width: 100%"
                             columnClasses="ui-grid-col-2, ui-grid-col-4">
                    <h:outputLabel for="transactionMortgageCost" value="#{msg.transactionMortgageCost}"/>
                    <p:inputText styleClass="input-width"
                                 maxlength="200" id="transactionMortgageCost"
                                 label="#{msg.transactionMortgageCost}"/>
                    <h:outputLabel for="transactionShippingCost" value="#{msg.transactionShippingCost}"/>
                    <p:inputNumber id="transactionShippingCost"
                                   label="#{msg.transactionShippingCost}"/>
                </p:panelGrid>

                <p:outputPanel style="margin: 15px 0 25px 0; position: relative;">
                    <p:commandButton value="#{msg.transactionPDFReport.toUpperCase()}"/>
                </p:outputPanel>

                <p:outputPanel style="margin: 15px 0 25px 0; position: relative;">
                    <p:commandButton value="#{msg.save}" styleClass="green-button align-right"/>
                </p:outputPanel>
                <br/>
                <br/>
                <p:outputPanel style="margin: 15px 0 25px 0; position: relative;">
                    <p:commandButton value="#{msg.transactionManagementSendInvoice}"
                                     styleClass="green-button align-right" disabled="true"/>
                </p:outputPanel>
            </p:tab>
            <p:tab id="wizardTabSEND" title="#{msg.wizardTabSend.toUpperCase()}">
                <p:panelGrid columns="4" styleClass="ui-panelgrid-blank form-group"  style="width: 100%"
                             columnClasses="ui-grid-col-2, ui-grid-col-1, ui-grid-col-1, ui-grid-col-4">
                    <h:outputText value="#{msg.transactionInvoiceLabel}" style="font-weight:bold"/>
                    <h:outputText value=""/>
                    <h:outputText value=""/>
                    <h:outputText value=""/>
                    <p:fileUpload label="#{msg.upload}"
                                  multiple="false" mode="advanced" styleClass="special-upload" auto="true"/>

                </p:panelGrid>
            </p:tab>
        </p:tabView>
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group"  style="width: 100%"
                     columnClasses="ui-grid-col-2, ui-grid-col-4">
            <h:outputLabel for="transactionRequestDeadline" value="#{msg.transactionRequestDeadline}"/>
            <p:inputText styleClass="input-width" value="#{bean.expirationDate}"
                         maxlength="200" id="transactionRequestDeadline" label="#{msg.transactionRequestDeadline}" disabled="true"/>


        </p:panelGrid>
    </ui:define>
</ui:composition>
