<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <span>#{enums.manageTypeFieldsCONSERVATORY}
        <h:panelGroup rendered="#{not empty block}" style="#{block.isRequired()?'':'display:none;'}">*</h:panelGroup>
        <h:panelGroup rendered="#{not empty item and not empty item.field}" style="#{item.field.isRequired()?'':'display:none;'}">*</h:panelGroup>
    </span>
    <br/>
    <span>#{enums.manageTypeFieldsCONSERVATORY_TALOVARE_SUB}</span>
    <p:selectCheckboxMenu id="CONSERVATORY" value="#{bean.wrapper.selectedConserItemId}"
                          style="width: 100%" label="#{enums.manageTypeFieldsCONSERVATORY}"
                          multiple="true" converter="conservatorySelectConverter"
                          filter="true" filterMatchMode="startsWith">
        <f:selectItems value="#{bean.wrapper.conserItems}" var="con" itemValue="#{con}"
                       itemLabel="#{con.label}"/>
    </p:selectCheckboxMenu>

</ui:composition>
