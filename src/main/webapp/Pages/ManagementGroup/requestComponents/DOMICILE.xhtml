<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <span>#{enums.documentGenerationTagsDOMICILE}<span class="red"
                                                       style="#{item.field.isRequired()?'':'display:none;'}">*</span></span>
    <p:panel id="DOMICILE" style="background: transparent; border: none">
        <p:panelGrid id="physicalRenderDomicile" columns="4"
                     style="width: 100%;" styleClass="ui-panelgrid-blank form-group" layout="grid">
            <p:column>
                <h:outputText value="#{enums.documentGenerationTagsDOMICILE_PROVINCE}"/><br/>
                <p:selectOneMenu id="DOMICILE_PROVINCE" value="#{bean.wrapper.selectedDomicileProvinceId}"
                                 styleClass="select-width">
                    <f:selectItems value="#{bean.wrapper.provinces}"/>
                    <p:ajax listener="#{bean.onChangeDomicleProvince}" update="DOMICILE"/>
                </p:selectOneMenu>
            </p:column>
            <p:column rendered="#{not empty bean.wrapper.selectedDomicileProvinceId
                    and bean.wrapper.selectedDomicileProvinceId eq -1}">
                <h:outputText value="#{enums.documentGenerationTagsDOMICILE_NATIONS}"/><br/>
                <p:selectOneMenu id="DOMICILE_NATIONS" value="#{bean.wrapper.selectedDomicileNationId}"
                                 styleClass="select-width">
                    <f:selectItems value="#{bean.wrapper.nations}"/>
                </p:selectOneMenu>
            </p:column>
            <p:column rendered="#{not empty bean.wrapper.selectedDomicileProvinceId
                    and bean.wrapper.selectedDomicileProvinceId ne -1}">
                <h:outputText value="#{enums.documentGenerationTagsDOMICILE_COMUNE}"/><br/>
                <p:selectOneMenu id="DOMICILE_COMUNE" value="#{bean.wrapper.selectedDomicileCityId}"
                                 styleClass="select-width">
                    <f:selectItems value="#{bean.wrapper.domicleCities}"/>
                </p:selectOneMenu>
            </p:column>
            <p:column>
                <h:outputText value="#{enums.documentGenerationTagsDOMICILE_ADDRESS}"/><br/>
                <p:inputText id="DOMICILE_ADDRESS" value="#{bean.domicile.address}" styleClass="input-width"/>
            </p:column>
            <p:column>
                <h:outputText value="#{enums.documentGenerationTagsDOMICILE_CAP}"/><br/>
                <p:inputText id="DOMICILE_CAP" value="#{bean.domicile.cap}" styleClass="input-width"/>
            </p:column>
        </p:panelGrid>
    </p:panel>

</ui:composition>
