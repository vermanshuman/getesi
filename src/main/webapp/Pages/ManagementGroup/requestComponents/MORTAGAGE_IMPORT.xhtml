<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <span>#{enums.manageTypeFieldsMORTAGAGE_IMPORT}
        <h:panelGroup rendered="#{not empty block}" style="#{block.isRequired()?'':'display:none;'}">*</h:panelGroup>
        <h:panelGroup rendered="#{not empty item and not empty item.field}" style="#{item.field.isRequired()?'':'display:none;'}">*</h:panelGroup>
    </span>
    <p:inputText id="MORTAGAGE_IMPORT" value="#{bean.entity.mortagageImport}"
                 onkeypress="return numbers_only(this, event, 10, 0)"
                 onkeyup="check_numbers(this, 10, 0);" styleClass="input-width" >
        <p:keyFilter mask="num" />
        <f:convertNumber pattern="#0.00" locale="EN" />
    </p:inputText>

</ui:composition>
