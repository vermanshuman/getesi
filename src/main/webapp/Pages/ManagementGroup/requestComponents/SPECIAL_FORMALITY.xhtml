<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <style>
        #specialFormality .ui-panel-content {
            border: none !important;
            padding: 0px !important;
        }

        #specialFormality .ui-selectonemenu-label {
            overflow: hidden;
            white-space: pre;
            text-overflow: ellipsis;
            -webkit-appearance: none;
        }
    </style>
    <p:panel id="specialFormality" style="background: transparent; border: none" styleClass="ui-g-12">
        <span>#{enums.manageTypeFieldsSPECIAL_FORMALITY}
            <h:panelGroup rendered="#{not empty block}" style="#{block.isRequired()?'':'display:none;'}">*</h:panelGroup>
            <h:panelGroup rendered="#{not empty item and not empty item.field}" style="#{item.field.isRequired()?'':'display:none;'}">*</h:panelGroup>
        </span>

        <p:selectOneMenu id="SPECIAL_FORMALITY" value="#{bean.wrapper.selectedFormalityId}"
                         style="width: 95%">
            <f:selectItems value="#{bean.wrapper.formalities}"/>
        </p:selectOneMenu>
    </p:panel>
</ui:composition>
