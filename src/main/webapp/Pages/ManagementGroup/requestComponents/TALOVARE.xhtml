<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <style>
        #TALOVARE, #TALOVARE .ui-selectcheckboxmenu-multiple-container {
            min-height: 33px;
        }
    </style>
    <span>#{enums.manageTypeFieldsTALOVARE}
        <h:panelGroup rendered="#{not empty block}" style="#{block.isRequired()?'':'display:none;'}">*</h:panelGroup>
        <h:panelGroup rendered="#{not empty item and not empty item.field}" style="#{item.field.isRequired()?'':'display:none;'}">*</h:panelGroup>
    </span>
    <span>#{enums.manageTypeFieldsCONSERVATORY_TALOVARE_SUB}</span>
    <p:selectCheckboxMenu id="TALOVARE" value="#{bean.wrapper.selectedTaloreItemId}"
                          style="width: 100%" label="#{enums.manageTypeFieldsTALOVARE}"
                          multiple="true" converter="conservatorySelectConverter"
                          filter="true" filterMatchMode="startsWith">
        <f:selectItems value="#{bean.wrapper.taloreItems}" var="con" itemValue="#{con}"
                       itemLabel="#{con.label}"/>
    </p:selectCheckboxMenu>

</ui:composition>
