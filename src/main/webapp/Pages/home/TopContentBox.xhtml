<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <p:poll interval="#{sessionBean.getTimeToRefresh()}" update="newMailCount"/>
    <p:poll interval="#{sessionBean.getTimeToRefresh()}" update="numberUnclosedRequests"/>
    <div class="ui-g-12 ui-md-6 ui-lg-3">
        <div class="ui-g card overview-box overview-box-1">
            <div class="ui-g-4">
                <i class="fa fa-inbox"></i>
            </div>
            <div class="ui-g-8">
                <span class="overview-box-count"><h:outputText id="newMailCount"
                                                               value="#{sessionBean.newMailCount}"/></span>
                <span class="overview-box-name">#{msg.numberUnreadEmails}</span>
            </div>
        </div>
    </div>
    <div class="ui-g-12 ui-md-6 ui-lg-3">
        <div class="ui-g card overview-box overview-box-2">
            <div class="ui-g-4">
                <i class="fa fa-map-marker"></i>
            </div>
            <div class="ui-g-8">
                <span class="overview-box-count"><h:outputText id="numberUnclosedRequests"
                                                               value="#{sessionBean.numberUnclosedRequests}"/></span>
                <span class="overview-box-name">#{msg.numberUnclosedRequests}</span>
            </div>
        </div>
    </div>
    <div class="ui-g-12 ui-md-6 ui-lg-3">
        <div class="ui-g card overview-box overview-box-3">
            <div class="ui-g-4">
                <i class="fa fa-cloud"></i>
            </div>
            <div class="ui-g-8">
                <span class="overview-box-count">#{sessionBean.numberUnclosedRequestsInWork}</span>
                <span class="overview-box-name">#{msg.numberTotalRequests}</span>
            </div>
        </div>
    </div>
    <div class="ui-g-12 ui-md-6 ui-lg-3">
        <div class="ui-g card overview-box overview-box-4">
            <div class="ui-g-4">
                <i class="fa fa-key"></i>
            </div>
            <div class="ui-g-8">
                <span class="overview-box-count">#{sessionBean.sumOfEntriesCountInManyTables}</span>
                <span class="overview-box-name">#{msg.numberDBRecords}</span>
            </div>
        </div>
    </div>
     <div onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/Pages/ManagementGroup/DueRequestsView.jsf?days=0';" class="ui-g-12 ui-md-6 ui-lg-3" style="cursor: pointer;">
        <div class="ui-g card overview-box overview-box-5">
            <div class="ui-g-4">
                <i class="fa fa-fw fa-list"></i>
            </div>
            <div class="ui-g-8">
                <span class="overview-box-count">&nbsp;</span>
                <span class="overview-box-name">#{msg.numberOverdueRequests}</span>
            </div>
        </div>
    </div>
    <div onclick="window.location.href='#{facesContext.externalContext.requestContextPath}/Pages/ManagementGroup/DueRequestsView.jsf?days=15';" class="ui-g-12 ui-md-6 ui-lg-3" style="cursor: pointer;">
        <div class="ui-g card overview-box overview-box-6">
            <div class="ui-g-2">
                <i class="fa fa-fw fa-list"></i>
            </div>
            <div class="ui-g-10">
                <span class="overview-box-count">&nbsp;</span>
                <span class="overview-box-name">#{msg.numberRequestsDueIn15days}</span>
            </div>
        </div>
    </div>
</ui:composition>
