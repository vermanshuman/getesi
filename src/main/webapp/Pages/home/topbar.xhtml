<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <style>
        .layout-menu-button-mode {
            text-align: center;
        }
        .top-logo{
            width: 12% !important;
            height: 40% !important;
            margin-left: 18% !important;
            margin-top: 3% !important;
        }
        .top-logo-1{
            width: 23%;
            height: 29%;
            margin-top: 3%;
        }
    </style>

    <div class="layout-topbar">
        <h:link id="toplogolink" outcome="/dashboard" styleClass="layout-topbar-logo">
            <p:graphicImage name="images/#{guestPreferences.darkLogo ? 'logo-black.png' : 'logo-white.png'}"
                library="babylon-layout" />
        </h:link>

<!--        <a class="layout-menu-button" href="#">-->
<!--            <i class="pi pi-bars" />-->
<!--        </a>-->

<!--        <a class="layout-menu-button-mode" href="#">-->
<!--            <i class="pi pi-bars" />-->
<!--        </a>-->

        <a id="topbar-menu-button" href="#">
            <i class="pi pi-ellipsis-v" />
        </a>
<h:panelGroup id="slides" layout="block" styleClass="p-grid">
    <div class="p-col-12 p-lg-6 p-xl-9" >
        <p:graphicImage class="top-logo"  name="antares_new.png" library="images"  />
        <p:graphicImage class="top-logo-1" name="antares_new_1.png" library="images"  />
    </div>
    <div class="p-col-12 p-lg-6 p-xl-3">
        <ul class="topbar-menu fadeInDown" id="top_bar_menu">
            <li title="Logout">
                <a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
                    <i class="topbar-icon fa fa-fw fa-sign-out"/>
                </a>
            </li>
            <ui:fragment id="topbarProfile">
                <h:inputHidden value="#{sessionBean.overLayMode}" id="overLayModeData"/>
                <li class="user-profile" title="#{sessionBean.currentUser.fullReverseName}">
                    <a href="#{facesContext.externalContext.requestContextPath}/Pages/Configuration/UserProfileView.jsf">
                        <p:graphicImage styleClass="profileImg" rendered="#{not empty sessionBean.currentUser.photo}" value="#{sessionBean.currentUser.photo}" width="35" />
                        <ui:fragment rendered="#{empty sessionBean.currentUser.photo}">
                            <i class="topbar-icon fa fa-fw fa-user-circle"/>
                        </ui:fragment>
                    </a>
                </li>
            </ui:fragment>
            <ui:fragment>
                <li title="Calendario">
                    <a href="#{facesContext.externalContext.requestContextPath}/Pages/Configuration/Calendar.jsf">
                        <i class="topbar-icon pi pi-calendar-plus"/>
                    </a>
                </li>
            </ui:fragment>
            <!--            <ui:fragment id="currentCal">-->
            <!--                <li>-->
            <!--                    <p:calendar id="currentDay" readonlyInput="false" showOn="button"-->
            <!--                                onkeypress="if(!searchOnEnter(event, 'searchButton')) return true;"-->
            <!--                                pattern="dd/MM/yyyy" mask="true"-->
            <!--                                locale="it" navigator="false" styleClass="only-date-icon"/>-->
            <!--                </li>-->
            <!--            </ui:fragment>-->
            <ui:fragment rendered="#{sessionBean.canViewPage('APPLICATION_SETTINGS')}">
                <li title="Impostazioni di sistema">
                    <a href="#{facesContext.externalContext.requestContextPath}/configuration/application_settings_edit/">
                        <i class="topbar-icon configurazione-icon-new"/>
                        <span class="topbar-item-name">Settings</span>
                    </a>
                </li>
            </ui:fragment>
        </ul>
    </div>
</h:panelGroup>
        <script type="text/javascript">
            jQuery(document).ready(function() {
                $("#ui-datepicker-div").bind("DOMSubtreeModified", function() {
                    $('#ui-datepicker-div').removeClass("top-bar-cal");
                });
                $( ".ui-datepicker-trigger" ).click(function() {
                    $('#ui-datepicker-div').addClass("top-bar-cal");
                });
            });
        </script>

    </div>
</ui:composition>
