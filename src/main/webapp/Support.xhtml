<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:param name="bean" value="#{supportBean}"/>

<h:head>
    <title>Support</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
</h:head>

<h:body>
    <f:view locale="#{localizeBean.locale}">
        <h:form id="form">
            <p:panelGrid columns="3" styleClass="ui-panelgrid-blank form-group">
                <p:outputLabel value="Site version:"/>

                <p:outputLabel>
                    <b>#{supportBean.siteVersion}</b>
                </p:outputLabel>

                <p:outputLabel value=""/>

                <p:outputLabel value="Password for migration:"/>

                <p:inputText value="#{bean.password}" maxlength="20"
                             type="password" id="password"/>

                <p:commandButton action="#{bean.login}" value="Check password"
                                 update="migrateFromOldButton, password"/>
            </p:panelGrid>
            <br/>

            <p:commandButton value="#{msg.editAppSettingsMigrateDBFromOldButton}"
                             action="#{bean.migrateDBfromOld}"
                             update="migrateDBStatusFromOld, migrateFromOldButton"
                             disabled="#{bean.disableMigration}" id="migrateFromOldButton"/>

            <p:outputLabel value="#{bean.migrateDBStatusFromOld}"
                           id="migrateDBStatusFromOld"/>
            <br/>
        </h:form>
    </f:view>
</h:body>
</html>
