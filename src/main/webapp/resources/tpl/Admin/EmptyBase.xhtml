<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/tpl/Admin/template.xhtml">
    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <ui:fragment rendered="#{empty title_exist || title_exist == true}">
                        <h1 class="#{title_class}">#{view_title}</h1>
                    </ui:fragment>
                    <ui:insert name="title"></ui:insert>

                    <div class="content">
                        <ui:insert name="common"></ui:insert>
                        <h:form id="form" prependId="false">
                            <ui:insert name="view_body"></ui:insert>
                            <p:growl id="messages" showDetail="true" autoUpdate="false" widgetVar="messagesVar"
                                     globalOnly="true"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
