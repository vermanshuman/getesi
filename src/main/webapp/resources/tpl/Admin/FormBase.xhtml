<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/resources/tpl/Admin/template.xhtml">
    <ui:define name="content">
        <ui:insert name="scripts"></ui:insert>
        <ui:insert name="common"></ui:insert>
        <div class="content" style="max-width: 100%!important;padding: 0!important">
            <h:form id="form" prependId="false" enctype="multipart/form-data">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                                <p:messages id="validationMessages"/>
                                <ui:insert name="form_body"></ui:insert>
                            <p:growl id="messages" showDetail="true" autoUpdate="false"
                                     globalOnly="true"/>
                        </div>
                    </div>
                </div>
            </h:form>
            <ui:insert name="applet_body"></ui:insert>
        </div>

    </ui:define>
</ui:composition>
</html>
