<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="eventDetails" widgetVar="eventDialog" showEffect="clip" hideEffect="clip"
              style="width:200px"
              draggable="false">
        <f:facet name="header">
            <h:outputText value="#{bean.eventSelect.startDate}" style="font-weight:bold">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="UTC"/>
            </h:outputText>
        </f:facet>
        <h:panelGrid columns="2" style="width:200px">
            <p:outputLabel for="fromDialog" value="#{msg.eventStartDate}: "/>
            <h:outputText id="fromDialog" value="#{bean.eventSelect.startDate}">
                <f:convertDateTime pattern="HH:mm" timeZone="UTC"/>
            </h:outputText>

            <p:outputLabel for="toDialog" value="#{msg.eventEndDate}:"/>
            <h:outputText id="toDialog" value="#{bean.eventSelect.endDate}">
                <f:convertDateTime pattern="HH:mm" timeZone="UTC"/>
            </h:outputText>

            <p:outputLabel for="textDialog" value="#{msg.eventText}: "/>
            <p:outputLabel id="textDialog" value="#{bean.eventSelect.title}"/>
        </h:panelGrid>
    </p:dialog>
</ui:composition>
